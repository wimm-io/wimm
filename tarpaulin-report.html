ss":[],"length":0,"stats":{"Line":0}},{"line":350,"address":[],"length":0,"stats":{"Line":0}},{"line":351,"address":[],"length":0,"stats":{"Line":0}},{"line":353,"address":[],"length":0,"stats":{"Line":0}},{"line":356,"address":[],"length":0,"stats":{"Line":0}},{"line":359,"address":[],"length":0,"stats":{"Line":0}},{"line":361,"address":[],"length":0,"stats":{"Line":0}},{"line":362,"address":[],"length":0,"stats":{"Line":0}},{"line":363,"address":[],"length":0,"stats":{"Line":0}},{"line":364,"address":[],"length":0,"stats":{"Line":0}},{"line":365,"address":[],"length":0,"stats":{"Line":0}},{"line":366,"address":[],"length":0,"stats":{"Line":0}},{"line":367,"address":[],"length":0,"stats":{"Line":0}},{"line":369,"address":[],"length":0,"stats":{"Line":0}},{"line":370,"address":[],"length":0,"stats":{"Line":0}},{"line":372,"address":[],"length":0,"stats":{"Line":0}},{"line":378,"address":[],"length":0,"stats":{"Line":0}},{"line":380,"address":[],"length":0,"stats":{"Line":0}},{"line":381,"address":[],"length":0,"stats":{"Line":0}},{"line":382,"address":[],"length":0,"stats":{"Line":0}},{"line":383,"address":[],"length":0,"stats":{"Line":0}},{"line":384,"address":[],"length":0,"stats":{"Line":0}},{"line":385,"address":[],"length":0,"stats":{"Line":0}},{"line":388,"address":[],"length":0,"stats":{"Line":0}},{"line":390,"address":[],"length":0,"stats":{"Line":0}},{"line":391,"address":[],"length":0,"stats":{"Line":0}},{"line":392,"address":[],"length":0,"stats":{"Line":0}},{"line":396,"address":[],"length":0,"stats":{"Line":0}},{"line":399,"address":[],"length":0,"stats":{"Line":0}},{"line":402,"address":[],"length":0,"stats":{"Line":0}},{"line":403,"address":[],"length":0,"stats":{"Line":0}},{"line":404,"address":[],"length":0,"stats":{"Line":0}},{"line":405,"address":[],"length":0,"stats":{"Line":0}}],"covered":29,"coverable":193},{"path":["/","Users","scott","Code","wimm","tests","integration_tests.rs"],"content":"use ratatui::crossterm::event::{Event, KeyCode, KeyEvent, KeyEventKind, KeyModifiers};\nuse ratatui::layout::Rect;\nuse ratatui::{Terminal, backend::TestBackend};\nuse std::collections::HashMap;\nuse std::time::SystemTime;\nuse tempfile::TempDir;\nuse wimm::storage::{Db, MemoryStorage, SledStorage};\nuse wimm::types::{AppState, Mode, Task};\nuse wimm::ui::app::App;\nuse wimm::ui::events::EventHandler;\nuse wimm::ui::help_panel::HelpPanel;\nuse wimm::ui::layout::LayoutManager;\n\nfn create_test_task(id: \u0026str, title: \u0026str) -\u003e Task {\n    Task {\n        id: id.to_string(),\n        title: title.to_string(),\n        description: format!(\"Description for {}\", title),\n        completed: false,\n        created_at: SystemTime::now(),\n        due: None,\n        defer_until: None,\n    }\n}\n\nfn create_key_event(code: KeyCode) -\u003e Event {\n    Event::Key(KeyEvent {\n        code,\n        modifiers: KeyModifiers::NONE,\n        kind: KeyEventKind::Press,\n        state: ratatui::crossterm::event::KeyEventState::NONE,\n    })\n}\n\n#[test]\nfn test_memory_storage_integration() {\n    let mut storage = MemoryStorage::new(HashMap::new());\n\n    // Test saving and loading tasks\n    let task1 = create_test_task(\"1\", \"First Task\");\n    let task2 = create_test_task(\"2\", \"Second Task\");\n\n    storage.save_task(\u0026task1).unwrap();\n    storage.save_task(\u0026task2).unwrap();\n\n    let loaded_tasks = storage.load_tasks().unwrap();\n    assert_eq!(loaded_tasks.len(), 2);\n\n    // Test deleting a task\n    storage.delete_task(\"1\").unwrap();\n    let remaining_tasks = storage.load_tasks().unwrap();\n    assert_eq!(remaining_tasks.len(), 1);\n    assert_eq!(remaining_tasks[0].id, \"2\");\n\n    // Test clearing all tasks\n    storage.clear().unwrap();\n    let empty_tasks = storage.load_tasks().unwrap();\n    assert!(empty_tasks.is_empty());\n}\n\n#[test]\nfn test_sled_storage_integration() {\n    let temp_dir = TempDir::new().unwrap();\n    let db_path = temp_dir.path().join(\"integration_test.db\");\n\n    let mut storage = SledStorage::new(\u0026db_path).unwrap();\n\n    // Test saving and loading tasks\n    let task1 = create_test_task(\"1\", \"Persistent Task 1\");\n    let task2 = create_test_task(\"2\", \"Persistent Task 2\");\n\n    storage.save_task(\u0026task1).unwrap();\n    storage.save_task(\u0026task2).unwrap();\n\n    let loaded_tasks = storage.load_tasks().unwrap();\n    assert_eq!(loaded_tasks.len(), 2);\n\n    // Test persistence by recreating storage\n    drop(storage);\n    let new_storage = SledStorage::new(\u0026db_path).unwrap();\n    let persistent_tasks = new_storage.load_tasks().unwrap();\n    assert_eq!(persistent_tasks.len(), 2);\n}\n\n#[test]\nfn test_app_state_with_storage_integration() {\n    let storage = MemoryStorage::new(HashMap::new());\n    let mut app_state = AppState::new(storage);\n\n    // Test initial state\n    assert_eq!(app_state.mode, Mode::Normal);\n    assert!(!app_state.should_quit);\n    assert!(app_state.tasks.is_empty());\n\n    // Test adding tasks to state\n    let task = create_test_task(\"test\", \"Test Task\");\n    app_state.tasks.push(task.clone());\n    assert_eq!(app_state.tasks.len(), 1);\n    assert_eq!(app_state.tasks[0].id, \"test\");\n\n    // Test mode changes\n    app_state.mode = Mode::Insert;\n    assert_eq!(app_state.mode, Mode::Insert);\n\n    // Test editing state\n    app_state.editing_task = Some(task);\n    assert!(app_state.editing_task.is_some());\n}\n\n#[test]\nfn test_app_with_storage_integration() {\n    let storage = MemoryStorage::new(HashMap::new());\n    let state = AppState::new(storage);\n    let mut app = App::new(state);\n\n    // Test adding tasks through the app\n    app.add_task(\"Integration Test Task\").unwrap();\n    assert_eq!(app.state.tasks.len(), 1);\n    assert_eq!(app.state.tasks[0].title, \"Integration Test Task\");\n\n    // Test navigation\n    app.cursor_next_task();\n    app.cursor_previous_task();\n    app.cursor_first_task();\n    app.cursor_last_task();\n\n    // Test task operations\n    app.toggle_task_selection();\n    app.toggle_task_completion().unwrap();\n}\n\n#[test]\nfn test_event_handler_with_app_integration() {\n    let storage = MemoryStorage::new(HashMap::new());\n    let state = AppState::new(storage);\n    let mut app = App::new(state);\n    let handler = EventHandler::new();\n\n    // Add a task first\n    app.add_task(\"Event Test Task\").unwrap();\n\n    // Test normal mode navigation\n    let down_event = create_key_event(KeyCode::Char('j'));\n    handler.handle_event(down_event, \u0026mut app);\n\n    let up_event = create_key_event(KeyCode::Char('k'));\n    handler.handle_event(up_event, \u0026mut app);\n\n    // Test mode switching\n    let insert_event = create_key_event(KeyCode::Char('i'));\n    handler.handle_event(insert_event, \u0026mut app);\n    assert_eq!(app.state.mode, Mode::Insert);\n\n    // Test escape back to normal\n    let escape_event = create_key_event(KeyCode::Esc);\n    handler.handle_event(escape_event, \u0026mut app);\n    assert_eq!(app.state.mode, Mode::Normal);\n\n    // Test quit\n    let quit_event = create_key_event(KeyCode::Char('q'));\n    handler.handle_event(quit_event, \u0026mut app);\n    assert!(app.state.should_quit);\n}\n\n#[test]\nfn test_task_crud_operations_integration() {\n    let storage = MemoryStorage::new(HashMap::new());\n    let state = AppState::new(storage);\n    let mut app = App::new(state);\n    let handler = EventHandler::new();\n\n    // Create a new task using 'o' key\n    let create_event = create_key_event(KeyCode::Char('o'));\n    handler.handle_event(create_event, \u0026mut app);\n    assert_eq!(app.state.mode, Mode::Insert);\n    assert!(app.state.editing_task.is_some());\n\n    // Add some text\n    let char_events = ['T', 'e', 's', 't'];\n    for c in char_events {\n        let char_event = create_key_event(KeyCode::Char(c));\n        handler.handle_event(char_event, \u0026mut app);\n    }\n    assert_eq!(app.state.input_buffer, \"Test\");\n\n    // Save the task\n    let enter_event = create_key_event(KeyCode::Enter);\n    handler.handle_event(enter_event, \u0026mut app);\n    assert_eq!(app.state.mode, Mode::Normal);\n    assert!(!app.state.tasks.is_empty());\n\n    // Toggle completion\n    let toggle_event = create_key_event(KeyCode::Char('!'));\n    handler.handle_event(toggle_event, \u0026mut app);\n\n    // Delete the task\n    app.toggle_task_selection(); // Select task first\n    let delete_event = create_key_event(KeyCode::Char('D'));\n    handler.handle_event(delete_event, \u0026mut app);\n}\n\n#[test]\nfn test_help_panel_integration() {\n    let help_panel = HelpPanel::new();\n    let backend = TestBackend::new(80, 24);\n    let mut terminal = Terminal::new(backend).unwrap();\n\n    // Test rendering help panel\n    terminal\n        .draw(|f| {\n            let area = Rect::new(10, 5, 60, 14);\n            help_panel.render(f, area);\n        })\n        .unwrap();\n\n    // Test with different sizes\n    let sizes = [(40, 10), (120, 30), (20, 8)];\n    for (width, height) in sizes {\n        let backend = TestBackend::new(width, height);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        terminal\n            .draw(|f| {\n                let area = f.area();\n                help_panel.render(f, area);\n            })\n            .unwrap();\n    }\n}\n\n#[test]\nfn test_layout_manager_integration() {\n    let layout_manager = LayoutManager::new();\n    let storage = MemoryStorage::new(HashMap::new());\n    let mut app_state = AppState::new(storage);\n\n    // Test layout without help\n    let area = Rect::new(0, 0, 80, 24);\n    let layout = layout_manager.calculate_main_layout(area, \u0026app_state);\n\n    assert_eq!(layout.title.height, 1);\n    assert_eq!(layout.status.height, 1);\n    assert_eq!(layout.main.height, 22);\n    assert!(layout.help.is_none());\n\n    // Test layout with help\n    app_state.show_help = true;\n    let layout_with_help = 6mut self, task: \u0026Task) -\u003e Result\u003c(), DbError\u003e {\n        self.tasks.insert(task.id.clone(), task.clone());\n        Ok(())\n    }\n\n    fn delete_task(\u0026mut self, task_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.tasks\n            .remove(task_id)\n            .ok_or_else(|| DbError::NotFound(task_id.to_string()))?;\n        Ok(())\n    }\n\n    fn clear(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.tasks.clear();\n        Ok(())\n    }\n}\n\nimpl Db for SledStorage {\n    fn load_tasks(\u0026self) -\u003e Result\u003cVec\u003cTask\u003e, DbError\u003e {\n        let values = self\n            .inner\n            .iter()\n            .values()\n            .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?;\n\n        values\n            .iter()\n            .map(|v| serde_json::from_slice(v).map_err(DbError::from))\n            .collect::\u003cResult\u003cVec\u003cTask\u003e, _\u003e\u003e()\n    }\n\n    fn save_task(\u0026mut self, task: \u0026Task) -\u003e Result\u003c(), DbError\u003e {\n        let serialized = serde_json::to_vec(task)?;\n        self.inner\n            .insert(\u0026task.id, serialized)\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?;\n        Ok(())\n    }\n\n    fn delete_task(\u0026mut self, task_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.inner\n            .remove(task_id)\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?\n            .ok_or_else(|| DbError::NotFound(task_id.to_string()))?;\n        Ok(())\n    }\n\n    fn clear(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.inner\n            .clear()\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?;\n        Ok(())\n    }\n}\n\nimpl From\u003cserde_json::Error\u003e for DbError {\n    fn from(err: serde_json::Error) -\u003e Self {\ ert!(app_state.input_buffer.is_empty());\n        assert!(app_state.tasks.is_empty());\n        assert_eq!(app_state.editing_field, 0);\n        assert!(app_state.editing_task.is_none());\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":10}},{"line":58,"address":[],"length":0,"stats":{"Line":20}},{"line":60,"address":[],"length":0,"stats":{"Line":20}},{"line":61,"address":[],"length":0,"stats":{"Line":20}}],"covered":4,"coverable":7},{"path":["/","Users","scott","Code","wimm","src","ui","app.rs"],"content":"use chrono::{DateTime, Datelike, Local, NaiveDate, TimeZone, Weekday};\nuse std::collections::HashSet;\nuse std::time::{Duration, SystemTime};\n\nuse crate::{\n    storage::{Db, DbError},\n    types::{AppState, Task},\n};\nuse ratatui::widgets::TableState;\nuse uuid::Uuid;\n\npub struct App\u003cD: Db\u003e {\n    pub state: AppState\u003cD\u003e,\n    pub message: Option\u003cString\u003e,\n    pub task_list_state: TableState,\n    task_selection: HashSet\u003cusize\u003e,\n}\n\nimpl\u003cD: Db\u003e App\u003cD\u003e {\n    pub fn new(state: AppState\u003cD\u003e) -\u003e Self {\n        Self {\n            state,\n            message: None,\n            task_list_state: TableState::default(),\n            task_selection: HashSet::default(),\n        }\n    }\n\n    pub fn add_task(\u0026mut self, title: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        let new_task = self.create_task(title);\n        self.state.tasks.push(new_task);\n        self.sync_to_storage()\n    }\n\n    pub fn toggle_task_completion(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.apply_to_selection(|t| t.completed = !t.completed);\n        self.clear_task_selection();\n        Ok(())\n    }\n\n    pub fn delete_tasks(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        let mut indices: Vec\u003cusize\u003e = self.selection().collect();\n        indices.sort();\n\n        for index in indices.iter().rev() {\n            if *index \u003c self.state.tasks.len() {\n                self.state.tasks.swap_remove(*index);\n            }\n        }\n        self.sync_to_storage()?;\n        self.clear_task_selection();\n        Ok(())\n    }\n\n    pub fn quit(\u0026mut self) {\n        self.state.should_quit = true;\n    }\n\n    pub fn clear_input_buffer(\u0026mut self) {\n        self.state.input_buffer.clear();\n    }\n\n    pub fn add_to_input_buffer(\u0026mut self, c: char) {\n        self.state.input_buffer.push(c);\n    }\n\n    pub fn backspace_input_buffer(\u0026mut self) {\n        self.state.input_buffer.pop();\n    }\n\n    pub fn set_error_message(\u0026mut self, message: String) {\n        self.message = Some(message);\n    }\n\n    pub fn clear_error_message(\u0026mut self) {\n        self.message = None;\n    }\n\n    pub fn get_error_message(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        self.message.as_ref()\n    }\n\n    pub fn parse_date_input(\u0026self, input: \u0026str, is_due_date: bool) -\u003e Option\u003cSystemTime\u003e {\n        let input = input.trim().to_lowercase();\n        if input.is_empty() || input == \"-\" {\n            return None;\n        }\n\n        let now = SystemTime::now();\n        let local_now = DateTime::\u003cLocal\u003e::from(now);\n\n        // Default hour based on date type: due dates at 5pm, defer dates at 8am\n        let default_hour = if is_due_date { 17 } else { 8 };\n\n        // Handle simple keywords\n        match input.as_str() {\n            \"today\" =\u003e return Some(now),\n            \"tomorrow\" =\u003e {\n                let tomorrow = local_now.date_naive().succ_opt()?;\n                let tomorrow_dt = Local\n                    .from_local_datetime(\u0026tomorrow.and_hms_opt(default_hour, 0, 0)?)\n                    .single()?;\n                return Some(tomorrow_dt.into());\n            }\n            \"yesterday\" =\u003e {\n                let yesterday = local_now.date_naive().pred_opt()?;\n                let yesterday_dt = Local\n                    .from_local_datetime(\u0026yesterday.and_hms_opt(default_hour, 0, 0)?)\n                    .single()?;\n                return Some(yesterday_dt.into());\n            }\n            _ =\u003e {}\n        }\n\n        // Handle weekday names\n        if let Some(target_weekday) = self.parse_weekday(\u0026input) {\n            let current_weekday = local_now.weekday();\n            let days_ahead = (target_weekday.num_days_from_monday() as i64\n                - current_weekday.num_days_from_monday() as i64\n                + 7)\n                % 7;\n            let days_ahead = if days_ahead == 0 { 7 } else { days_ahead }; // Next occurrence\n\n            let target_date = local_now.date_naive() + chrono::Duration::days(days_ahead);\n            let target_dt = Local\n                .from_local_datetime(\u0026target_date.and_hms_opt(default_hour, 0, 0)?)\n                .single()?;\n            return Some(target_dt.into());\n        }\n\n        // Handle \"next weekday\"\n        if input.starts_with(\"next \") {\n            let weekday_part = \u0026input[5..];\n            if let Some(target_weekday) = self.parse_weekday(weekday_part) {\n                let current_weekday = local_now.weekday();\n                let days_ahead = (target_weekday.num_days_from_monday() as i64\n                    - current_weekday.num_days_from_monday() as i64\n                    + 14)\n                    % 7;\n                let days_ahead = if days_ahead == 0 { 7 } else { days_ahead } + 7; // Next week\n\n                let target_date = local_now.date_naive() + chrono::Duration::days(days_ahead);\n                let target_dt = Local\n                    .from_local_datetime(\u0026target_date.and_hms_opt(default_hour, 0, 0)?)\n                    .single()?;\n                return Some(target_dt.into());\n            }\n        }\n\n        // Handle relative dates like \"2d\", \"1w\", \"3h\"\n        if let Some(last_char) = input.chars().last() {\n            if let Ok(num) = input[..input.len() - 1].parse::\u003cu64\u003e() {\n                let duration = match last_char {\n                    'd' =\u003e Duration::from_secs(num * 24 * 60 * 60),\n                    'h' =\u003e Duration::from_secs(num * 60 * 60),\n                    'm' =\u003e Duration::from_secs(num * 60),\n                    'w' =\u003e Duration::from_secs(num * 7 * 24 * 60 * 60),\n                    _ =\u003e return None,\n                };\n                return now.checked_add(duration);\n            }\n        }\n\n        // Handle YYYY-MM-DD format\n        if let Ok(date) = NaiveDate::parse_from_str(\u0026input, \"%Y-%m-%d\") {\n            let dt = Local\n                .from_local_datetime(\u0026date.and_hms_opt(default_hour, 0, 0)?)\n                .single()?;\n            return Some(dt.into());\n        }\n\n        // Handle MM-DD format (current year)\n        if let Ok(date) =\n            NaiveDate::parse_from_str(\u0026format!(\"{}-{}\", local_now.year(), input), \"%Y-%m-%d\")\n        {\n            let dt = Local\n                .from_local_datetime(\u0026date.and_hms_opt(default_hour, 0, 0)?)\n                .single()?;\n            return Some(dt.into());\n        }\n\n        None\n    }\n\n    fn parse_weekday(\u0026self, input: \u0026str) -\u003e Option\u003cWeekday\u003e {\n        match input {\n            \"monday\" | \"mon\" =\u003e Some(Weekday::Mon),\n            \"tuesday\" | \"tue\" =\u003e Some(Weekday::Tue),\n            \"wednesday\" | \"wed\" =\u003e Some(Weekday::Wed),\n            \"thursday\" | \"thu\" =\u003e Some(Weekday::Thu),\n            \"friday\" | \"fri\" =\u003e Some(Weekday::Fri),\n            \"saturday\" | \"sat\" =\u003e Some(Weekday::Sat),\n            \"sunday\" | \"sun\" =\u003e Some(Weekday::Sun),\n            _ =\u003e None,\n        }\n    }\n\n    fn format_date_for_editing(\u0026self, time: Option\u003cSystemTime\u003e) -\u003e String {\n        match time {\n            Some(t) =\u003e {\n                let now = SystemTime::now();\n                if let Ok(duration) = t.duration_since(now) {\n                    let days = duration.as_secs() / (24 * 60 * 60);\n                    let hours = (duration.as_secs() % (24 * 60 * 60)) / (60 * 60);\n                    if days \u003e 0 {\n                        format!(\"{}d\", days)\n                    } else if hours \u003e 0 {\n                        format!(\"{}h\", hours)\n                    } else {\n                        \"1h\".to_string()\n                    }\n                } else if let Ok(duration) = now.duration_since(t) {\n                    // Past date - show negative\n                    let days = duration.as_secs() / (24 * 60 * 60);\n                    if days \u003e 0 {\n                        format!(\"-{}d\", days)\n                    } else {\n                        \"0d\".to_string()\n                    }\n                } else {\n                    \"0d\".to_string()\n                }\n            }\n            None =\u003e \"\".to_string(),\n        }\n    }\n\n    fn create_task(\u0026self, title: \u0026str) -\u003e Task {\n        Task {\n            id: Uuid::new_v4().to_string(),\n            title: title.to_string(),\n            description: String::new(),\n            completed: false,\n            created_at: std::time::SystemTime::now(),\n            due: None,\n            defer_until: None,\n        }\n    }\n\n    fn apply_to_selection\u003cF\u003e(\u0026mut self, mut func: F)\n    where\n        F: FnMut(\u0026mut Task),\n    {\n        let indices: Vec\u003cusize\u003e = self.selection().collect();\n        for index in indices {\n            if let Some(task) = self.state.tasks.get_mut(index) {\n                func(task);\n            }\n        }\n        self.sync_to_storage().unwrap_or_else(|e| {\n            self.set_error_message(format!(\"Error syncing tasks: {}\", e));\n        });\n        self.clear_task_selection();\n    }\n\n    fn sync_to_storage(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.state.store.clear()?;\n        for task in \u0026self.state.tasks {\n            self.state.store.save_task(task)?;\n        }\n        Ok(())\n    }\n\n    // Task list selection methods\n    pub fn cursor_next_task(\u0026mut self) {\n        self.task_list_state.select_next();\n    }\n\n    pub fn cursor_previous_task(\u0026mut self) {\n        self.task_list_state.select_previous();\n    }\n\n    pub fn cursor_first_task(\u0026mut self) {\n        self.task_list_state.select_first();\n    }\n\n    pub fn cursor_last_task(\u0026mut self) {\n        self.task_list_state.select_last();\n    }\n\n    pub fn cursor_task_index(\u0026self) -\u003e Option\u003cusize\u003e {\n        self.task_list_state.selected()\n    }\n\n    pub fn clear_task_selection(\u0026mut self) {\n        self.task_selection.clear();\n    }\n\n    pub fn selection(\u0026self) -\u003e SelectionIterator\u003c'_\u003e {\n        if !self.task_selection.is_empty() {\n            SelectionIterator::Multiple(self.task_selection.iter())\n        } else if let Some(selected) = self.task_list_state.selected() {\n            SelectionIterator::Single(std::iter::once(selected))\n        } else {\n            SelectionIterator::Empty\n        }\n    }\n\n    pub fn toggle_task_selection(\u0026mut self) {\n        if let Some(selected) = self.task_list_state.selected() {\n            if self.task_selection.contains(\u0026selected) {\n                self.task_selection.remove(\u0026selected);\n            } else {\n                self.task_selection.insert(selected);\n            }\n        }\n    }\n\n    pub fn task_list_state(\u0026mut self) -\u003e \u0026mut TableState {\n        \u0026mut self.task_list_state\n    }\n\n    pub fn get_task_selection(\u0026self) -\u003e \u0026HashSet\u003cusize\u003e {\n        \u0026self.task_selection\n    }\n\n    pub fn create_task_below_cursor(\u0026mut self) {\n        let new_task = self.create_task(\"\");\n        let cursor_index = self.task_list_state.selected().unwrap_or(0);\n        let insert_index = if self.state.tasks.is_empty() {\n            0\n        } else {\n            (cursor_index + 1).min(self.state.tasks.len())\n        };\n        self.state.tasks.insert(insert_index, new_task.clone());\n        self.state.editing_task = Some(new_task);\n        self.state.editing_field = 0;\n        self.task_list_state.select(Some(insert_index));\n    }\n\n    pub fn create_task_above_cursor(\u0026mut self) {\n        let new_task = self.create_task(\"\");\n        let cursor_index = self.task_list_state.selected().unwrap_or(0);\n        self.state.tasks.insert(cursor_index, new_task.clone());\n        self.state.editing_task = Some(new_task);\n        self.state.editing_field = 0;\n        self.task_list_state.select(Some(cursor_index));\n    }\n\n    pub fn save_editing_task(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        if let Some(editing_task) = \u0026self.state.editing_task {\n            if let Some(selected_index) = self.task_list_state.selected() {\n                if selected_index \u003c self.state.tasks.len() {\n                    self.state.tasks[selected_index] = editing_task.clone();\n                    self.sync_to_storage()?;\n                }\n            }\n        }\n        self.state.editing_task = None;\n        Ok(())\n    }\n\n    pub fn update_editing_task_field(\u0026mut self, field_index: usize, value: String) {\n        // Parse dates outside the mutable borrow to avoid borrowing conflicts\n        let parsed_date = if field_index == 2 || field_index == 3 {\n            // field_index 2 is due date (5pm), field_index 3 is defer date (8am)\n            let is_due_date = field_index == 2;\n            self.parse_date_input(\u0026value, is_due_date)\n        } else {\n            None\n        };\n\n        if let Some(ref mut editing_task) = self.state.editing_task {\n            match field_index {\n                0 =\u003e editing_task.title = value,\n                1 =\u003e editing_task.description = value,\n                2 =\u003e editing_task.due = parsed_date,\n                3 =\u003e editing_task.defer_until = parsed_date,\n                _ =\u003e {}\n            }\n        }\n    }\n\n    pub fn get_editing_task_field(\u0026self, field_index: usize) -\u003e String {\n        if let Some(ref editing_task) = self.state.editing_task {\n            match field_index {\n                0 =\u003e editing_task.title.clone(),\n                1 =\u003e editing_task.description.clone(),\n                2 =\u003e self.format_date_for_editing(editing_task.due),\n                3 =\u003e self.format_date_for_editing(editing_task.defer_until),\n                _ =\u003e String::new(),\n            }\n        } else {\n            String::new()\n        }\n    }\n\n    pub fn start_editing_current_task(\u0026mut self) {\n        if let Some(selected_index) = self.task_list_state.selected() {\n            if selected_index \u003c self.state.tasks.len() {\n                self.state.editing_task = Some(self.state.tasks[selected_index].clone());\n                self.state.editing_field = 0;\n\n                // Load the current field content into input buffer\n                let field_content = self.get_editing_task_field(self.state.editing_field);\n                self.state.input_buffer = field_content;\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use chrono::Timelike;\n    use std::time::Duration;\n\n    #[test]\n    fn test_parse_date_input_relative_days() {\n        let app = App::new(crate::types::AppState::default());\n        let now = SystemTime::now();\n\n        if let Some(parsed) = app.parse_date_input(\"2d\", true) {\n            let expected = now + Duration::from_secs(2 * 24 * 60 * 60);\n            // Allow for small timing differences\n            assert!(\n                parsed.duration_since(expected).unwrap_or(Duration::ZERO) \u003c Duration::from_secs(1)\n            );\n        } else {\n            panic!(\"Failed to parse '2d'\");\n        }\n    }\n\n    #[test]\n    fn test_parse_date_input_relative_hours() {\n        let app = App::new(crate::types::AppState::default());\n        let now = SystemTime::now();\n\n        if let Some(parsed) = app.parse_date_input(\"3h\", true) {\n            let expected = now + Duration::from_secs(3 * 60 * 60);\n            // Allow for small timing differences\n            assert!(\n                parsed.duration_since(expected).unwrap_or(Duration::ZERO) \u003c Duration::from_secs(1)\n            );\n        } else {\n            panic!(\"Failed to parse '3h'\");\n        }\n    }\n\n    #[test]\n    fn test_parse_date_input_empty() {\n        let app = App::new(crate::types::AppState::default());\n        assert_eq!(app.parse_date_input(\"\", true), None);\n        assert_eq!(app.parse_date_input(\"-\", true), None);\n        assert_eq!(app.parse_date_input(\"   \", true), None);\n    }\n\n    #[test]\n    fn test_parse_date_input_invalid() {\n        let app = App::new(crate::types::AppState::default());\n        assert_eq!(app.parse_date_input(\"invalid\", true), None);\n        assert_eq!(app.parse_date_input(\"2x\", true), None);\n        assert_eq!(app.parse_date_input(\"abc\", true), None);\n    }\n\n    #[test]\n    fn test_update_editing_task_field_dates() {\n        let mut app = App::new(crate::types::AppState::default());\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        };\n\n        app.state.editing_task = Some(task.clone());\n\n        // Test setting due date\n        app.update_editing_task_field(2, \"1d\".to_string());\n        assert!(app.state.editing_task.as_ref().unwrap().due.is_some());\n\n        // Test setting defer_until date\n        app.update_editing_task_field(3, \"2h\".to_string());\n        assert!(\n            app.state\n                .editing_task\n                .as_ref()\n                .unwrap()\n                .defer_until\n                .is_some()\n        );\n\n        // Test clearing dates\n        app.update_editing_task_field(2, \"\".to_string());\n        assert!(app.state.editing_task.as_ref().unwrap().due.is_none());\n    }\n\n    #[test]\n    fn test_parse_date_input_keywords() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert!(app.parse_date_input(\"today\", true).is_some());\n        assert!(app.parse_date_input(\"tomorrow\", true).is_some());\n        assert!(app.parse_date_input(\"yesterday\", true).is_some());\n    }\n\n    #[test]\n    fn test_parse_date_input_weekdays() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert!(app.parse_date_input(\"monday\", true).is_some());\n        assert!(app.parse_date_input(\"friday\", true).is_some());\n        assert!(app.parse_date_input(\"next monday\", true).is_some());\n        assert!(app.parse_date_input(\"next friday\", true).is_some());\n    }\n\n    #[test]\n    fn test_parse_date_input_absolute_dates() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert!(app.parse_date_input(\"2024-12-25\", true).is_some());\n        assert!(app.parse_date_input(\"12-25\", true).is_some());\n    }\n\n    #[test]\n    fn test_parse_weekday() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert_eq!(app.parse_weekday(\"monday\"), Some(chrono::Weekday::Mon));\n        assert_eq!(app.parse_weekday(\"tue\"), Some(chrono::Weekday::Tue));\n        assert_eq!(app.parse_weekday(\"friday\"), Some(chrono::Weekday::Fri));\n        assert_eq!(app.parse_weekday(\"invalid\"), None);\n    }\n\n    #[test]\n    fn test_parse_date_input_due_vs_defer_times() {\n        let app = App::new(crate::types::AppState::default());\n\n        // Test due date (should default to 5pm/17:00)\n        if let Some(due_date) = app.parse_date_input(\"tomorrow\", true) {\n            let dt = DateTime::\u003cLocal\u003e::from(due_date);\n            assert_eq!(dt.hour(), 17);\n        } else {\n            panic!(\"Failed to parse due date\");\n        }\n\n        // Test defer date (should default to 8am/08:00)\n        if let Some(defer_date) = app.parse_date_input(\"tomorrow\", false) {\n            let dt = DateTime::\u003cLocal\u003e::from(defer_date);\n            assert_eq!(dt.hour(), 8);\n        } else {\n            panic!(\"Failed to parse defer date\");\n        }\n    }\n}\n\npub enum SelectionIterator\u003c'a\u003e {\n    Multiple(std::collections::hash_set::Iter\u003c'a, usize\u003e),\n    Single(std::iter::Once\u003cusize\u003e),\n    Empty,\n}\n\nimpl\u003c'a\u003e Iterator for SelectionIterator\u003c'a\u003e {\n    type Item = usize;\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        match self {\n            SelectionIterator::Multiple(iter) =\u003e iter.next().copied(),\n            SelectionIterator::Single(iter) =\u003e iter.next(),\n            SelectionIterator::Empty =\u003e None,\n        }\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":10}},{"line":24,"address":[],"length":0,"stats":{"Line":10}},{"line":25,"address":[],"length":0,"stats":{"Line":10}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}} 0,"stats":{"Line":0}},{"line":555,"address":[],"length":0,"stats":{"Line":0}},{"line":556,"address":[],"length":0,"stats":{"Line":0}},{"line":557,"address":[],"length":0,"stats":{"Line":0}},{"line":558,"address":[],"length":0,"stats":{"Line":0}},{"line":559,"address":[],"length":0,"stats":{"Line":0}}],"covered":58,"coverable":227},{"path":["/","Users","scott","Code","wimm","src","ui","events.rs"],"content":"use ratatui::crossterm::event::{Event, KeyCode, KeyEventKind};\n\nuse crate::storage::Db;\nuse crate::types::Mode;\nuse crate::ui::app::App;\n\npub struct EventHandler;\n\nimpl EventHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    pub fn handle_event\u003cD: Db\u003e(\u0026self, event: Event, app: \u0026mut App\u003cD\u003e) {\n        if let Event::Key(key) = event {\n            if key.kind == KeyEventKind::Press {\n                match app.state.mode {\n                    Mode::Normal =\u003e self.handle_normal_key(key.code, app),\n                    Mode::Insert =\u003e self.handle_insert_key(key.code, app),\n                }\n            }\n        }\n    }\n\n    fn handle_normal_key\u003cD: Db\u003e(\u0026self, key: KeyCode, app: \u0026mut App\u003cD\u003e) {\n        match key {\n            KeyCode::Char('q') =\u003e app.quit(),\n\n            KeyCode::Char('o') =\u003e {\n                app.create_task_below_cursor();\n                app.state.mode = Mode::Insert;\n                app.clear_error_message();\n                // Load the current field content into input buffer\n                let field_content = app.get_editing_task_field(app.state.editing_field);\n                app.state.input_buffer = field_content;\n            }\n            KeyCode::Char('O') =\u003e {\n                app.create_task_above_cursor();\n                app.state.mode = Mode::Insert;\n                app.clear_error_message();\n                // Load the current field content into input buffer\n                let field_content = app.get_editing_task_field(app.state.editing_field);\n                app.state.input_buffer = field_content;\n            }\n            KeyCode::Char('i') =\u003e {\n                app.start_editing_current_task();\n                app.state.mode = Mode::Insert;\n                app.clear_error_message();\n            }\n            KeyCode::Char('h') =\u003e {\n                app.state.show_help = !app.state.show_help;\n            }\n            KeyCode::Char('j') =\u003e app.cursor_next_task(),\n            KeyCode::Char('k') =\u003e app.cursor_previous_task(),\n            KeyCode::Char('g') =\u003e app.cursor_first_task(),\n            KeyCode::Char('G') =\u003e app.cursor_last_task(),\n            KeyCode::Char('!') =\u003e {\n                if let Err(e) = app.toggle_task_completion() {\n                    app.set_error_message(format!(\"Error updating task: {e}\"));\n                }\n            }\n            KeyCode::Char('x') =\u003e app.toggle_task_selection(),\n            KeyCode::Char('D') =\u003e {\n                if let Err(e) = app.delete_tasks() {\n                    app.set_error_message(format!(\"Error deleting tasks: {e}\"));\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    fn handle_insert_key\u003cD: Db\u003e(\u0026self, key: KeyCode, app: \u0026mut App\u003cD\u003e) {\n        match key {\n            KeyCode::Esc =\u003e {\n                app.clear_input_buffer();\n                app.state.mode = Mode::Normal;\n                app.state.editing_task = None;\n            }\n            KeyCode::Backspace =\u003e {\n                app.backspace_input_buffer();\n            }\n            KeyCode::Enter =\u003e {\n                if app.state.editing_task.is_some() {\n                    // Save current field\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    app.update_editing_task_field(app.state.editing_field, input_text);\n\n                    if let Err(e) = app.save_editing_task() {\n                        app.set_error_message(format!(\"Error saving task: {e}\"));\n                    }\n                    app.clear_input_buffer();\n                    app.state.mode = Mode::Normal;\n                } else {\n                    // Legacy behavior for backward compatibility\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    if !input_text.is_empty() {\n                        if let Err(e) = app.add_task(\u0026input_text) {\n                            app.set_error_message(format!(\"Error adding task: {e}\"));\n                        } else {\n                            app.cursor_last_task();\n                        }\n                    }\n                    app.clear_input_buffer();\n                    app.state.mode = Mode::Normal;\n                }\n            }\n            KeyCode::Tab =\u003e {\n                if app.state.editing_task.is_some() {\n                    // Save current field before switching\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    app.update_editing_task_field(app.state.editing_field, input_text);\n\n                    // Move to next field (0: title, 1: description, 2: due, 3: defer_until)\n                    app.state.editing_field = (app.state.editing_field + 1) % 4;\n\n                    // Load the new field's content into input buffer\n                    let field_content = app.get_editing_task_field(app.state.editing_field);\n                    app.state.input_buffer = field_content;\n                }\n            }\n            KeyCode::BackTab =\u003e {\n                if app.state.editing_task.is_some() {\n                    // Save current field before switching\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    app.update_editing_task_field(app.state.editing_field, input_text);\n\n                    // Move to previous field\n                    app.state.editing_field = if app.state.editing_field == 0 {\n                        3\n                    } else {\n                        app.state.editing_field - 1\n                    };\n\n                    // Load the new field's content into input buffer\n                    let field_content = app.get_editing_task_field(app.state.editing_field);\n                    app.state.input_buffer = field_content;\n                }\n            }\n            KeyCode::Char(c) =\u003e {\n                app.add_to_input_buffer(c);\n            }\n            _ =\u003e {}\n        }\n    }\n}\n\nimpl Default for EventHandler {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::storage::MemoryStorage;\n    use crate::types::{AppState, Task};\n    use ratatui::crossterm::event::{KeyEvent, KeyModifiers};\n    use std::collections::HashMap;\n    use std::time::SystemTime;\n\n    fn create_test_app() -\u003e App\u003cMemoryStorage\u003e {\n        let store = MemoryStorage::new(HashMap::new());\n        let state = AppState::new(store);\n        App::new(state)\n    }\n\n    fn create_test_task(id: \u0026str, title: \u0026str) -\u003e Task {\n        Task {\n            id: id.to_string(),\n            title: title.to_string(),\n            description: format!(\"Description for {}\", title),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        }\n    }\n\n    fn create_key_event(code: KeyCode) -\u003e Event {\n        Event::Key(KeyEvent {\n            code,\n            modifiers: KeyModifiers::NONE,\n            kind: KeyEventKind::Press,\n            state: ratatui::crossterm::event::KeyEventState::NONE,\n        })\n    }\n\n    #[test]\n    fn test_event_handler_new() {\n        let _handler = EventHandler::new();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_event_handler_default() {\n        let _handler = EventHandler::default();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_handle_quit_key() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        assert_eq!(app.state.should_quit, false);\n\n        let event = create_key_event(KeyCode::Char('q'));\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.should_quit, true);\n    }\n\n    #[test]\n    fn test_handle_help_toggle() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        assert_eq!(app.state.show_help, false);\n\n        let event = create_key_event(KeyCode::Char('h'));\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.show_help, true);\n\n        // Toggle again\n        let event = create_key_event(KeyCode::Char('h'));\n        handler.handle_event(event, \u0026mut app);\n        assert_eq!(app.state.show_help, false);\n    }\n\n    #[test]\n    fn test_handle_create_task_below() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        assert_eq!(app.state.mode, Mode::Normal);\n        assert!(app.state.editing_task.is_none());\n\n        let event = create_key_event(KeyCode::Char('o'));\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.mode, Mode::Insert);\n        assert!(app.state.editing_task.is_some());\n    }\n\n    #[test]\n    fn test_handle_create_task_above() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        assert_eq!(app.state.mode, Mode::Normal);\n        assert!(app.state.editing_task.is_none());\n\n        let event = create_key_event(KeyCode::Char('O'));\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.mode, Mode::Insert);\n        assert!(app.state.editing_task.is_some());\n    }\n\n    #[test]\n    fn test_handle_start_editing() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        // Add a task first\n        let task = create_test_task(\"1\", \"Test Task\");\n        app.state.tasks.push(task);\n\n        assert_eq!(app.state.mode, Mode::Normal);\n\n        let event = create_key_event(KeyCode::Char('i'));\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.mode, Mode::Insert);\n    }\n\n    #[test]\n    fn test_handle_insert_mode_escape() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.input_buffer = \"test input\".to_string();\n        app.state.editing_task = Some(create_test_task(\"test\", \"Test\"));\n\n        let event = create_key_event(KeyCode::Esc);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.mode, Mode::Normal);\n        assert!(app.state.input_buffer.is_empty());\n        assert!(app.state.editing_task.is_none());\n    }\n\n    #[test]\n    fn test_handle_insert_mode_backspace() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.input_buffer = \"test\".to_string();\n\n        let event = create_key_event(KeyCode::Backspace);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.input_buffer, \"tes\");\n    }\n\n    #[test]\n    fn test_handle_insert_mode_char() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.input_buffer = \"test\".to_string();\n\n        let event = create_key_event(KeyCode::Char('x'));\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.input_buffer, \"testx\");\n    }\n\n    #[test]\n    fn test_handle_insert_mode_enter_with_editing_task() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.input_buffer = \"Updated Title\".to_string();\n        app.state.editing_task = Some(create_test_task(\"test\", \"Original Title\"));\n        app.state.editing_field = 0; // title field\n\n        let event = create_key_event(KeyCode::Enter);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.mode, Mode::Normal);\n        assert!(app.state.input_buffer.is_empty());\n    }\n\n    #[test]\n    fn test_handle_insert_mode_enter_without_editing_task() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.input_buffer = \"New Task\".to_string();\n        app.state.editing_task = None;\n\n        let event = create_key_event(KeyCode::Enter);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.mode, Mode::Normal);\n        assert!(app.state.input_buffer.is_empty());\n    }\n\n    #[test]\n    fn test_handle_insert_mode_tab() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.editing_task = Some(create_test_task(\"test\", \"Test\"));\n        app.state.editing_field = 0;\n        app.state.input_buffer = \"test input\".to_string();\n\n        let event = create_key_event(KeyCode::Tab);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.editing_field, 1);\n    }\n\n    #[test]\n    fn test_handle_insert_mode_tab_wrap_around() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.editing_task = Some(create_test_task(\"test\", \"Test\"));\n        app.state.editing_field = 3; // last field\n        app.state.input_buffer = \"test input\".to_string();\n\n        let event = create_key_event(KeyCode::Tab);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.editing_field, 0); // wraps to first field\n    }\n\n    #[test]\n    fn test_handle_insert_mode_backtab() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.editing_task = Some(create_test_task(\"test\", \"Test\"));\n        app.state.editing_field = 1;\n        app.state.input_buffer = \"test input\".to_string();\n\n        let event = create_key_event(KeyCode::BackTab);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.editing_field, 0);\n    }\n\n    #[test]\n    fn test_handle_insert_mode_backtab_wrap_around() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        app.state.editing_task = Some(create_test_task(\"test\", \"Test\"));\n        app.state.editing_field = 0; // first field\n        app.state.input_buffer = \"test input\".to_string();\n\n        let event = create_key_event(KeyCode::BackTab);\n        handler.handle_event(event, \u0026mut app);\n\n        assert_eq!(app.state.editing_field, 3); // wraps to last field\n    }\n\n    #[test]\n    fn test_handle_normal_mode_navigation() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        // Add some tasks\n        app.state.tasks.push(create_test_task(\"1\", \"Task 1\"));\n        app.state.tasks.push(create_test_task(\"2\", \"Task 2\"));\n        app.state.tasks.push(create_test_task(\"3\", \"Task 3\"));\n\n        // Test j (next)\n        let event = create_key_event(KeyCode::Char('j'));\n        handler.handle_event(event, \u0026mut app);\n\n        // Test k (previous)\n        let event = create_key_event(KeyCode::Char('k'));\n        handler.handle_event(event, \u0026mut app);\n\n        // Test g (first)\n        let event = create_key_event(KeyCode::Char('g'));\n        handler.handle_event(event, \u0026mut app);\n\n        // Test G (last)\n        let event = create_key_event(KeyCode::Char('G'));\n        handler.handle_event(event, \u0026mut app);\n\n        // All should execute without panicking\n        assert!(true);\n    }\n\n    #[test]\n    fn test_handle_task_completion_toggle() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        // Add a task\n        let task = create_test_task(\"1\", \"Test Task\");\n        app.state.tasks.push(task);\n\n        let event = create_key_event(KeyCode::Char('!'));\n        handler.handle_event(event, \u0026mut app);\n\n        // Should execute without panicking\n        assert!(true);\n    }\n\n    #[test]\n    fn test_handle_task_selection_toggle() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        let event = create_key_event(KeyCode::Char('x'));\n        handler.handle_event(event, \u0026mut app);\n\n        // Should execute without panicking\n        assert!(true);\n    }\n\n    #[test]\n    fn test_handle_delete_tasks() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        let event = create_key_event(KeyCode::Char('D'));\n        handler.handle_event(event, \u0026mut app);\n\n        // Should execute without panicking\n        assert!(true);\n    }\n\n    #[test]\n    fn test_handle_unknown_normal_key() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        let original_mode = app.state.mode.clone();\n        let original_quit = app.state.should_quit;\n\n        let event = create_key_event(KeyCode::Char('z')); // unmapped key\n        handler.handle_event(event, \u0026mut app);\n\n        // State should remain unchanged\n        assert_eq!(app.state.mode, original_mode);\n        assert_eq!(app.state.should_quit, original_quit);\n    }\n\n    #[test]\n    fn test_handle_unknown_insert_key() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        app.state.mode = Mode::Insert;\n        let original_buffer = app.state.input_buffer.clone();\n\n        let event = create_key_event(KeyCode::Home); // unmapped key\n        handler.handle_event(event, \u0026mut app);\n\n        // Input buffer should remain unchanged\n        assert_eq!(app.state.input_buffer, original_buffer);\n        assert_eq!(app.state.mode, Mode::Insert);\n    }\n\n    #[test]\n    fn test_handle_non_key_event() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        let original_mode = app.state.mode.clone();\n        let original_quit = app.state.should_quit;\n\n        let event = Event::Mouse(ratatui::crossterm::event::MouseEvent {\n            kind: ratatui::crossterm::event::MouseEventKind::Down(\n                ratatui::crossterm::event::MouseButton::Left,\n            ),\n            column: 0,\n            row: 0,\n            modifiers: KeyModifiers::NONE,\n        });\n        handler.handle_event(event, \u0026mut app);\n\n        // State should remain unchanged\n        assert_eq!(app.state.mode, original_mode);\n        assert_eq!(app.state.should_quit, original_quit);\n    }\n\n    #[test]\n    fn test_handle_key_release_event() {\n        let handler = EventHandler::new();\n        let mut app = create_test_app();\n\n        let original_mode = app.state.mode.clone();\n        let original_quit = app.state.should_quit;\n\n        let event = Event::Key(KeyEvent {\n            code: KeyCode::Char('q'),\n            modifiers: KeyModifiers::NONE,\n            kind: KeyEventKind::Release, // Release, not Press\n            state: ratatui::crossterm::event::KeyEventState::NONE,\n        });\n        handler.handle_event(event, \u0 )\n                    .style(Style::default().bg(Color::DarkGray)),\n            )\n            .wrap(Wrap { trim: true })\n            .style(Style::default().fg(Color::White).bg(Color::DarkGray));\n\n        f.render_widget(help_paragraph, area);\n    }\n\n    fn create_help_content(\u0026self) -\u003e Vec\u003cLine\u003e {\n        vec![\n            Line::from(\"\"),\n            Line::from(vec![Span::styled(\n                \"📋 Normal Mode\",\n                Style::default()\n                    .fg(Color::Green)\n                    .add_modifier(Modifier::BOLD),\n            )]),\n            Line::from(\"\"),\n            Line::from(\"  j/k     - Move up/down\"),\n            Line::from(\"  g/G     - Go to first/last\"),\n            Line::from(\"  !       - Toggle completion\"),\n            Line::from(\"  x       - Toggle selection\"),\n            Line::from(\"  D       - Delete task\"),\n            Line::from(\"  o       - Open new task below\"),\n            Line::from(\"  O       - Open new task above\"),\n            Line::from(\"  i       - Edit current task\"),\n            Line::from(\"  h       - Toggle help\"),\n            Line::from(\"  q       - Quit\"),\n            Line::from(\"\"),\n            Line::from(vec![Span::styled(\n                \"✏️  Insert Mode\",\n                Style::default()\n                    .fg(Color::Blue)\n                    .add_modifier(Modifier::BOLD),\n            )]),\n            Line::from(\"\"),\n            Line::from(\"  Type    - Edit current field in-place\"),\n            Line::from(\"  Tab     - Next field (Title → Description → Due → Defer)\"),\n            Line::from(\"  S+Tab   - Previous field\"),\n            Line::from(\"  Enter   - Save task \u0026 return to Normal\"),\n            Line::from(\"  Backsp  - Delete character\"),\n            Line::from(\"  Esc     - Cancel \u0026 return to Normal\"),\n            Line::from(\"\"),\n            Line::from(\"Fields are highlighted in yellow when editing.\"),\n            Line::from(\"\"),\n            Line::from(vec![Span::styled(\n                \"📅 Date Formats\",\n                Style::default()\n                    .fg(Color::Magenta)\n                    .add_modifier(Modifier::BOLD),\n            )]),\n            Line::from(\"\"),\n            Line::from(\"  Relative: 2d, 1w, 3h, 30m\"),\n            Line::from(\"  Keywords: today, tomorrow, yesterday\"),\n            Line::from(\"  Weekdays: friday, next monday\"),\n            Line::from(\"  Absolute: 2024-12-25, 12-25\"),\n            Line::from(\"  (empty)  - Clear date\"),\n            Line::from(\"\"),\n            Line::from(\"  Due dates default to 5pm, defer dates to 8am\"),\n            Line::from(\"\"),\n            Line::from(vec![Span::styled(\n                \"🎨 Visual Highlights\",\n                Style::default()\n                    .fg(Color::Cyan)\n                    .add_modifier(Modifier::BOLD),\n            )]),\n            Line::from(\"\"),\n            Line::from(vec![\n                Span::styled(\n                    \"  Red text\",\n                    Style::default().fg(Color::Red).add_modifier(Modifier::BOLD),\n                ),\n                Span::raw(\" - Due today or overdue\"),\n            ]),\n            Line::from(vec![\n                Span::styled(\n                    \"  Yellow text\",\n                    Style::default()\n                        .fg(Color::Yellow)\n                        .add_modifier(Modifier::BOLD),\n                ),\n                Span::raw(\" - Due within 24 hours\"),\n            ]),\n            Line::from(vec![\n                Span::styled(\"  Dark gray text\", Style::default().fg(Color::DarkGray)),\n                Span::raw(\" - Deferred (hidden until defer time)\"),\n            ]),\n            Line::from(\"\"),\n        ]\n    }\n}\n\nimpl Default for HelpPanel {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use ratatui::{Terminal, backend::TestBackend, layout::Rect};\n\n    #[test]\n    fn test_help_panel_new() {\n        let _panel = HelpPanel::new();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_help_panel_default() {\n        let _panel = HelpPanel::default();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_create_help_content() {\n        let panel = HelpPanel::new();\n        let content = panel.create_help_content();\n\n        assert!(!content.is_empty());\n\n        // Check that content contains expected sections\n        let content_text = content\n            .iter()\n            .map(|line| {\n                line.spans\n                    .iter()\n                    .map(|span| span.content.as_ref())\n                    .collect::\u003cString\u003e()\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\"\\n\");\n\n        assert!(content_text.contains(\"Normal Mode\"));\n        assert!(content_text.contains(\"Insert Mode\"));\n        assert!(content_text.contains(\"Date Formats\"));\n        assert!(content_text.contains(\"Visual Highlights\"));\n    }\n\n    #[test]\n    fn test_help_content_keybindings() {\n        let panel = HelpPanel::new();\n        let content = panel.create_help_content();\n\n        let content_text = content\n            .iter()\n            .map(|line| {\n                line.spans\n                    .iter()\n                    .map(|span| span.content.as_ref())\n                    .collect::\u003cString\u003e()\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\"\\n\");\n\n        // Check for specific keybindings\n        assert!(content_text.contains(\"j/k\"));\n        assert!(content_text.contains(\"g/G\"));\n        assert!(content_text.contains(\"!\"));\n        assert!(content_text.contains(\"x\"));\n        assert!(content_text.contains(\"D\"));\n        assert!(content_text.contains(\"o\"));\n        assert!(content_text.contains(\"O\"));\n        assert!(content_text.contains(\"i\"));\n        assert!(content_text.contains(\"h\"));\n        assert!(content_text.contains(\"q\"));\n        assert!(content_text.contains(\"Tab\"));\n        assert!(content_text.contains(\"Enter\"));\n        assert!(content_text.contains(\"Backsp\"));\n        assert!(content_text.contains(\"Esc\"));\n    }\n\n    #[test]\n    fn test_help_content_date_formats() {\n        let panel = HelpPanel::new();\n        let content = panel.create_help_content();\n\n        let content_text = content\n            .iter()\n            .map(|line| {\n                line.spans\n                    .iter()\n                    .map(|span| span.content.as_ref())\n                    .collect::\u003cString\u003e()\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\"\\n\");\n\n        // Check for date format examples\n        assert!(content_text.contains(\"2d\"));\n        assert!(content_text.contains(\"1w\"));\n        assert!(content_text.contains(\"3h\"));\n        assert!(content_text.contains(\"30m\"));\n        assert!(content_text.contains(\"today\"));\n        assert!(content_text.contains(\"tomorrow\"));\n        assert!(content_text.contains(\"yesterday\"));\n        assert!(content_text.contains(\"friday\"));\n        assert!(content_text.contains(\"monday\"));\n        assert!(content_text.contains(\"2024-12-25\"));\n        assert!(content_text.contains(\"12-25\"));\n    }\n\n    #[test]\n    fn test_help_content_visual_highlights() {\n        let panel = HelpPanel::new();\n        let content = panel.create_help_content();\n\n        let content_text = content\n            .iter()\n            .map(|line| {\n                line.spans\n                    .iter()\n                    .map(|span| span.content.as_ref())\n                    .collect::\u003cString\u003e()\n            })\n            .collect::\u003cVec\u003cString\u003e\u003e()\n            .join(\"\\n\");\n\n        assert!(content_text.contains(\"Red text\"));\n        assert!(content_text.contains(\"Yellow text\"));\n        assert!(content_text.contains(\"Dark gray text\"));\n        assert!(content_text.contains(\"overdue\"));\n        assert!(content_text.contains(\"24 hours\"));\n        assert!(content_text.contains(\"Deferred\"));\n    }\n\n    #[test]\n    fn test_help_content_has_proper_structure() {\n        let panel = HelpPanel::new();\n        let content = panel.create_help_content();\n\n        // Should have multiple lines\n        assert!(content.len() \u003e 10);\n\n        // First line should be empty for spacing\n        if !content.is_empty() \u0026\u0026 !content[0].spans.is_empty() {\n            assert_eq!(content[0].spans[0].content, \"\");\n        }\n\n        // Should contain styled headers\n        let styled_lines: Vec\u003c_\u003e = content\n            .iter()\n            .filter(|line| {\n                line.spans.iter().any(|span| {\n                    span.style.fg == Some(Color::Green)\n                        || span.style.fg == Some(Color::Blue)\n                        || span.style.fg == Some(Color::Magenta)\n                        || span.style.fg == Some(Color::Cyan)\n                })\n            })\n            .collect();\n\n        assert!(styled_lines.len() \u003e= 4); // At least 4 section headers\n    }\n\n    #[test]\n    fn test_help_content_line_structure() {\n        let panel = HelpPanel::new();\n        let content = panel.create_help_content();\n\n        // Check that some lines have multiple spans (for styled content)\n        let multi_span_lines: Vec\u003c_\u003e = content.iter().filter(|line| line.spans.len() \u003e 1).collect();\n\n        assert!(!multi_span_lines.is_empty());\n\n        // Check that some lines are simple text (single span)\n        let single_span_lines: Vec\u003c_\u003e = content\n            .iter()\n            .filter(|line| line.spans.len() == 1)\n            .collect();\n\n        assert!(!single_span_lines.is_empty());\n    }\n\n    #[test]\n    fn test_render_help_panel() {\n        let panel = HelpPanel::new();\n        let backend = TestBackend::new(80, 24);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        terminal\n            .draw(|f| {\n                let area = Rect::new(10, 5, 60, 14);\n                panel.render(f, area);\n            })\n            .unwrap();\n\n        // If we get here without panicking, the render worked\n        assert!(true);\n    }\n\n    #[test]\n    fn test_render_help_panel_small_area() {\n        let panel = HelpPanel::new();\n        let backend = TestBackend::new(40, 10);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        terminal\n            .draw(|f| {\n                let area = Rect::new(0, 0, 40, 10);\n                panel.render(f, area);\n            })\n            .unwrap();\n\n        // Should handle small areas gracefully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_render_help_panel_full_screen() {\n        let panel = HelpPanel::new();\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        terminal\n            .draw(|f| {\n                let area = f.area();\n                panel.render(f, area);\n            })\n            .unwrap();\n\n        // Should handle full screen rendering\n        assert!(true);\n    }\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"
