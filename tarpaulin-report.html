<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>
</head>

f, task: \u0026Task) -\u003e Result\u003c(), DbError\u003e {\n        self.tasks.insert(task.id.clone(), task.clone());\n        Ok(())\n    }\n\n    fn delete_task(\u0026mut self, task_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.tasks\n            .remove(task_id)\n            .ok_or_else(|| DbError::NotFound(task_id.to_string()))?;\n        Ok(())\n    }\n\n    fn clear(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.tasks.clear();\n        Ok(())\n    }\n}\n\nimpl Db for SledStorage {\n    fn load_tasks(\u0026self) -\u003e Result\u003cVec\u003cTask\u003e, DbError\u003e {\n        let values = self\n            .inner\n            .iter()\n            .values()\n            .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?;\n\n        values\n            .iter()\n            .map(|v| serde_json::from_slice(v).map_err(DbError::from))\n            .collect::\u003cResult\u003cVec\u003cTask\u003e, _\u003e\u003e()\n    }\n\n    fn save_task(\u0026mut self, task: \u0026Task) -\u003e Result\u003c(), DbError\u003e {\n        let serialized = serde_json::to_vec(task)?;\n        self.inner\n            .insert(\u0026task.id, serialized)\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?;\n        Ok(())\n    }\n\n    fn delete_task(\u0026mut self, task_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        self.inner\n            .remove(task_id)\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?\n            .ok_or_else(|| DbError::NotFound(task_id.to_string()))?;\n        Ok(())\n    }\n\n    fn clear(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.inner\n            .clear()\n            .map_err(|e| DbError::OperationFailed(e.to_string()))?;\n        Ok(())\n    }\n}\n\nimpl From\u003cserde_json::Error\u003e for DbError {\n    fn from(err: serde_json::Error) -\u003e Self {\n n            mode: Mode::Normal,\n            should_quit: false,\n            input_buffer: String::new(),\n            show_help: false,\n            tasks: Vec::new(),\n            store,\n            editing_task: None,\n            editing_field: 0,\n        }\n    }\n}\n\nimpl Default for AppState {\n    fn default() -\u003e Self {\n        Self {\n            mode: Mode::Normal,\n            should_quit: false,\n            input_buffer: String::new(),\n            show_help: false,\n            tasks: Vec::new(),\n            store: MemoryStorage::new(HashMap::new()),\n            editing_task: None,\n            editing_field: 0,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::{Duration, SystemTime};\n\n    fn create_test_task(id: \u0026str, title: \u0026str) -\u003e Task {\n        Task {\n            id: id.to_string(),\n            title: title.to_string(),\n            description: format!(\"Description for {}\", title),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        }\n    }\n\n    #[test]\n    fn test_mode_equality() {\n        assert_eq!(Mode::Normal, Mode::Normal);\n        assert_eq!(Mode::Insert, Mode::Insert);\n        assert_ne!(Mode::Normal, Mode::Insert);\n    }\n\n    #[test]\n    fn test_mode_clone() {\n        let mode = Mode::Normal;\n        let cloned_mode = mode.clone();\n        assert_eq!(mode, cloned_mode);\n    }\n\n    #[test]\n    fn test_task_creation() {\n        let now = SystemTime::now();\n        let task = Task {\n            id: \"test123\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"This is a test task\".to_string(),\n            completed: false,\n            created_at: now,\n            due: None,\n            defer_until: None,\n        };\n\n        assert_eq!(task.id, \"test123\");\n        assert_eq!(task.title, \"Test Task\");\n        assert_eq!(task.description, \"This is a test task\");\n        assert_eq!(task.completed, false);\n        assert_eq!(task.created_at, now);\n        assert!(task.due.is_none());\n        assert!(task.defer_until.is_none());\n    }\n\n    #[test]\n    fn test_task_with_dates() {\n        let now = SystemTime::now();\n        let due_date = now + Duration::from_secs(86400); // 1 day from now\n        let defer_date = now + Duration::from_secs(3600); // 1 hour from now\n\n        let task = Task {\n            id: \"dated_task\".to_string(),\n            title: \"Task with dates\".to_string(),\n            description: \"This task has due and defer dates\".to_string(),\n            completed: true,\n            created_at: now,\n            due: Some(due_date),\n            defer_until: Some(defer_date),\n        };\n\n        assert_eq!(task.completed, true);\n        assert_eq!(task.due, Some(due_date));\n        assert_eq!(task.defer_until, Some(defer_date));\n    }\n\n    #[test]\n    fn test_task_serialization() {\n        let task = create_test_task(\"serialize_test\", \"Serialize Task\");\n\n        let serialized = serde_json::to_string(\u0026task).unwrap();\n        assert!(serialized.contains(\"serialize_test\"));\n        assert!(serialized.contains(\"Serialize Task\"));\n\n        let deserialized: Task = serde_json::from_str(\u0026serialized).unwrap();\n        assert_eq!(deserialized.id, task.id);\n        assert_eq!(deserialized.title, task.title);\n        assert_eq!(deserialized.description, task.description);\n        assert_eq!(deserialized.completed, task.completed);\n    }\n\n    #[test]\n    fn test_task_clone() {\n        let original = create_test_task(\"clone_test\", \"Clone Task\");\n        let cloned = original.clone();\n\n        assert_eq!(original.id, cloned.id);\n        assert_eq!(original.title, cloned.title);\n        assert_eq!(original.description, cloned.description);\n        assert_eq!(original.completed, cloned.completed);\n        assert_eq!(original.created_at, cloned.created_at);\n        assert_eq!(original.due, cloned.due);\n        assert_eq!(original.defer_until, cloned.defer_until);\n    }\n\n    #[test]\n    fn test_appstate_new() {\n        let store = MemoryStorage::new(HashMap::new());\n        let app_state = AppState::new(store);\n\n        assert_eq!(app_state.mode, Mode::Normal);\n        assert_eq!(app_state.should_quit, false);\n        assert!(app_state.input_buffer.is_empty());\n        assert_eq!(app_state.show_help, false);\n        assert!(app_state.tasks.is_empty());\n        assert!(app_state.editing_task.is_none());\n        assert_eq!(app_state.editing_field, 0);\n    }\n\n    #[test]\n    fn test_appstate_default() {\n        let app_state = AppState::default();\n\n        assert_eq!(app_state.mode, Mode::Normal);\n        assert_eq!(app_state.should_quit, false);\n        assert!(app_state.input_buffer.is_empty());\n        assert_eq!(app_state.show_help, false);\n        assert!(app_state.tasks.is_empty());\n        assert!(app_state.editing_task.is_none());\n        assert_eq!(app_state.editing_field, 0);\n    }\n\n    #[test]\n    fn test_appstate_with_tasks() {\n        let mut store = MemoryStorage::new(HashMap::new());\n        let task1 = create_test_task(\"1\", \"Task 1\");\n        let task2 = create_test_task(\"2\", \"Task 2\");\n\n        store.save_task(\u0026task1).unwrap();\n        store.save_task(\u0026task2).unwrap();\n\n        let mut app_state = AppState::new(store);\n        app_state.tasks = vec![task1.clone(), task2.clone()];\n\n        assert_eq!(app_state.tasks.len(), 2);\n        assert_eq!(app_state.tasks[0].id, \"1\");\n        assert_eq!(app_state.tasks[1].id, \"2\");\n    }\n\n    #[test]\n    fn test_appstate_editing_task() {\n        let store = MemoryStorage::new(HashMap::new());\n        let mut app_state = AppState::new(store);\n        let task = create_test_task(\"edit_test\", \"Editing Task\");\n\n        app_state.editing_task = Some(task.clone());\n        app_state.editing_field = 2;\n\n        assert!(app_state.editing_task.is_some());\n        assert_eq!(app_state.editing_task.unwrap().id, \"edit_test\");\n        assert_eq!(app_state.editing_field, 2);\n    }\n\n    #[test]\n    fn test_appstate_mode_changes() {\n        let store = MemoryStorage::new(HashMap::new());\n        let mut app_state = AppState::new(store);\n\n        assert_eq!(app_state.mode, Mode::Normal);\n\n        app_state.mode = Mode::Insert;\n        assert_eq!(app_state.mode, Mode::Insert);\n\n        app_state.mode = Mode::Normal;\n        assert_eq!(app_state.mode, Mode::Normal);\n    }\n\n    #[test]\n    fn test_appstate_input_buffer() {\n        let store = MemoryStorage::new(HashMap::new());\n        let mut app_state = AppState::new(store);\n\n        assert!(app_state.input_buffer.is_empty());\n\n        app_state.input_buffer = \"test input\".to_string();\n        assert_eq!(app_state.input_buffer, \"test input\");\n\n        app_state.input_buffer.clear();\n        assert!(app_state.input_buffer.is_empty());\n    }\n\n    #[test]\n    fn test_appstate_flags() {\n        let store = MemoryStorage::new(HashMap::new());\n        let mut app_state = AppState::new(store);\n\n        assert_eq!(app_state.should_quit, false);\n        assert_eq!(app_state.show_help, false);\n\n        app_state.should_quit = true;\n        app_state.show_help = true;\n\n        assert_eq!(app_state.should_quit, true);\n        assert_eq!(app_state.show_help, true);\n    }\n\n    #[test]\n    fn test_appstate_properties() {\n        let app_state = AppState::default();\n\n        // Test that default values are correct\n        assert_eq!(app_state.mode, Mode::Normal);\n        assert_eq!(app_state.should_quit, false);\n        assert_eq!(app_state.show_help, false);\n        assert!(app_state.input_buffer.is_empty());\n        assert!(app_state.tasks.is_empty());\n        assert_eq!(app_state.editing_field, 0);\n        assert!(app_state.editing_task.is_none());\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":42}},{"line":43,"address":[],"length":0,"stats":{"Line":84}},{"line":45,"address":[],"length":0,"stats":{"Line":84}},{"line":54,"address":[],"length":0,"stats":{"Line":12}},{"line":58,"address":[],"length":0,"stats":{"Line":24}},{"line":60,"address":[],"length":0,"stats":{"Line":24}},{"line":61,"address":[],"length":0,"stats":{"Line":24}}],"covered":7,"coverable":7},{"path":["/","Users","scott","Code","wimm","src","ui","app.rs"],"content":"use chrono::{DateTime, Datelike, Local, NaiveDate, TimeZone, Weekday};\nuse std::collections::HashSet;\nuse std::time::{Duration, SystemTime};\n\nuse crate::{\n    storage::{Db, DbError},\n    types::{AppState, Task},\n};\nuse ratatui::widgets::TableState;\nuse uuid::Uuid;\n\npub struct App\u003cD: Db\u003e {\n    pub state: AppState\u003cD\u003e,\n    pub message: Option\u003cString\u003e,\n    pub task_list_state: TableState,\n    task_selection: HashSet\u003cusize\u003e,\n}\n\nimpl\u003cD: Db\u003e App\u003cD\u003e {\n    pub fn new(state: AppState\u003cD\u003e) -\u003e Self {\n        Self {\n            state,\n            message: None,\n            task_list_state: TableState::default(),\n            task_selection: HashSet::default(),\n        }\n    }\n\n    pub fn add_task(\u0026mut self, title: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n        let new_task = self.create_task(title);\n        self.state.tasks.push(new_task);\n        self.sync_to_storage()\n    }\n\n    pub fn toggle_task_completion(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.apply_to_selection(|t| t.completed = !t.completed);\n        self.clear_task_selection();\n        Ok(())\n    }\n\n    pub fn delete_tasks(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        let mut indices: Vec\u003cusize\u003e = self.selection().collect();\n        indices.sort();\n\n        for index in indices.iter().rev() {\n            if *index \u003c self.state.tasks.len() {\n                self.state.tasks.swap_remove(*index);\n            }\n        }\n        self.sync_to_storage()?;\n        self.clear_task_selection();\n        Ok(())\n    }\n\n    pub fn quit(\u0026mut self) {\n        self.state.should_quit = true;\n    }\n\n    pub fn clear_input_buffer(\u0026mut self) {\n        self.state.input_buffer.clear();\n    }\n\n    pub fn add_to_input_buffer(\u0026mut self, c: char) {\n        self.state.input_buffer.push(c);\n    }\n\n    pub fn backspace_input_buffer(\u0026mut self) {\n        self.state.input_buffer.pop();\n    }\n\n    pub fn set_error_message(\u0026mut self, message: String) {\n        self.message = Some(message);\n    }\n\n    pub fn clear_error_message(\u0026mut self) {\n        self.message = None;\n    }\n\n    pub fn get_error_message(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        self.message.as_ref()\n    }\n\n    pub fn parse_date_input(\u0026self, input: \u0026str, is_due_date: bool) -\u003e Option\u003cSystemTime\u003e {\n        let input = input.trim().to_lowercase();\n        if input.is_empty() || input == \"-\" {\n            return None;\n        }\n\n        let now = SystemTime::now();\n        let local_now = DateTime::\u003cLocal\u003e::from(now);\n\n        // Default hour based on date type: due dates at 5pm, defer dates at 8am\n        let default_hour = if is_due_date { 17 } else { 8 };\n\n        // Handle simple keywords\n        match input.as_str() {\n            \"today\" =\u003e return Some(now),\n            \"tomorrow\" =\u003e {\n                let tomorrow = local_now.date_naive().succ_opt()?;\n                let tomorrow_dt = Local\n                    .from_local_datetime(\u0026tomorrow.and_hms_opt(default_hour, 0, 0)?)\n                    .single()?;\n                return Some(tomorrow_dt.into());\n            }\n            \"yesterday\" =\u003e {\n                let yesterday = local_now.date_naive().pred_opt()?;\n                let yesterday_dt = Local\n                    .from_local_datetime(\u0026yesterday.and_hms_opt(default_hour, 0, 0)?)\n                    .single()?;\n                return Some(yesterday_dt.into());\n            }\n            _ =\u003e {}\n        }\n\n        // Handle weekday names\n        if let Some(target_weekday) = self.parse_weekday(\u0026input) {\n            let current_weekday = local_now.weekday();\n            let days_ahead = (target_weekday.num_days_from_monday() as i64\n                - current_weekday.num_days_from_monday() as i64\n                + 7)\n                % 7;\n            let days_ahead = if days_ahead == 0 { 7 } else { days_ahead }; // Next occurrence\n\n            let target_date = local_now.date_naive() + chrono::Duration::days(days_ahead);\n            let target_dt = Local\n                .from_local_datetime(\u0026target_date.and_hms_opt(default_hour, 0, 0)?)\n                .single()?;\n            return Some(target_dt.into());\n        }\n\n        // Handle \"next weekday\"\n        if input.starts_with(\"next \") {\n            let weekday_part = \u0026input[5..];\n            if let Some(target_weekday) = self.parse_weekday(weekday_part) {\n                let current_weekday = local_now.weekday();\n                let days_ahead = (target_weekday.num_days_from_monday() as i64\n                    - current_weekday.num_days_from_monday() as i64\n                    + 14)\n                    % 7;\n                let days_ahead = if days_ahead == 0 { 7 } else { days_ahead } + 7; // Next week\n\n                let target_date = local_now.date_naive() + chrono::Duration::days(days_ahead);\n                let target_dt = Local\n                    .from_local_datetime(\u0026target_date.and_hms_opt(default_hour, 0, 0)?)\n                    .single()?;\n                return Some(target_dt.into());\n            }\n        }\n\n        // Handle relative dates like \"2d\", \"1w\", \"3h\"\n        if let Some(last_char) = input.chars().last() {\n            if let Ok(num) = input[..input.len() - 1].parse::\u003cu64\u003e() {\n                let duration = match last_char {\n                    'd' =\u003e Duration::from_secs(num * 24 * 60 * 60),\n                    'h' =\u003e Duration::from_secs(num * 60 * 60),\n                    'm' =\u003e Duration::from_secs(num * 60),\n                    'w' =\u003e Duration::from_secs(num * 7 * 24 * 60 * 60),\n                    _ =\u003e return None,\n                };\n                return now.checked_add(duration);\n            }\n        }\n\n        // Handle YYYY-MM-DD format\n        if let Ok(date) = NaiveDate::parse_from_str(\u0026input, \"%Y-%m-%d\") {\n            let dt = Local\n                .from_local_datetime(\u0026date.and_hms_opt(default_hour, 0, 0)?)\n                .single()?;\n            return Some(dt.into());\n        }\n\n        // Handle MM-DD format (current year)\n        if let Ok(date) =\n            NaiveDate::parse_from_str(\u0026format!(\"{}-{}\", local_now.year(), input), \"%Y-%m-%d\")\n        {\n            let dt = Local\n                .from_local_datetime(\u0026date.and_hms_opt(default_hour, 0, 0)?)\n                .single()?;\n            return Some(dt.into());\n        }\n\n        None\n    }\n\n    fn parse_weekday(\u0026self, input: \u0026str) -\u003e Option\u003cWeekday\u003e {\n        match input {\n            \"monday\" | \"mon\" =\u003e Some(Weekday::Mon),\n            \"tuesday\" | \"tue\" =\u003e Some(Weekday::Tue),\n            \"wednesday\" | \"wed\" =\u003e Some(Weekday::Wed),\n            \"thursday\" | \"thu\" =\u003e Some(Weekday::Thu),\n            \"friday\" | \"fri\" =\u003e Some(Weekday::Fri),\n            \"saturday\" | \"sat\" =\u003e Some(Weekday::Sat),\n            \"sunday\" | \"sun\" =\u003e Some(Weekday::Sun),\n            _ =\u003e None,\n        }\n    }\n\n    fn format_date_for_editing(\u0026self, time: Option\u003cSystemTime\u003e) -\u003e String {\n        match time {\n            Some(t) =\u003e {\n                let now = SystemTime::now();\n                if let Ok(duration) = t.duration_since(now) {\n                    let days = duration.as_secs() / (24 * 60 * 60);\n                    let hours = (duration.as_secs() % (24 * 60 * 60)) / (60 * 60);\n                    if days \u003e 0 {\n                        format!(\"{}d\", days)\n                    } else if hours \u003e 0 {\n                        format!(\"{}h\", hours)\n                    } else {\n                        \"1h\".to_string()\n                    }\n                } else if let Ok(duration) = now.duration_since(t) {\n                    // Past date - show negative\n                    let days = duration.as_secs() / (24 * 60 * 60);\n                    if days \u003e 0 {\n                        format!(\"-{}d\", days)\n                    } else {\n                        \"0d\".to_string()\n                    }\n                } else {\n                    \"0d\".to_string()\n                }\n            }\n            None =\u003e \"\".to_string(),\n        }\n    }\n\n    fn create_task(\u0026self, title: \u0026str) -\u003e Task {\n        Task {\n            id: Uuid::new_v4().to_string(),\n            title: title.to_string(),\n            description: String::new(),\n            completed: false,\n            created_at: std::time::SystemTime::now(),\n            due: None,\n            defer_until: None,\n        }\n    }\n\n    fn apply_to_selection\u003cF\u003e(\u0026mut self, mut func: F)\n    where\n        F: FnMut(\u0026mut Task),\n    {\n        let indices: Vec\u003cusize\u003e = self.selection().collect();\n        for index in indices {\n            if let Some(task) = self.state.tasks.get_mut(index) {\n                func(task);\n            }\n        }\n        self.sync_to_storage().unwrap_or_else(|e| {\n            self.set_error_message(format!(\"Error syncing tasks: {}\", e));\n        });\n        self.clear_task_selection();\n    }\n\n    fn sync_to_storage(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        self.state.store.clear()?;\n        for task in \u0026self.state.tasks {\n            self.state.store.save_task(task)?;\n        }\n        Ok(())\n    }\n\n    // Task list selection methods\n    pub fn cursor_next_task(\u0026mut self) {\n        self.task_list_state.select_next();\n    }\n\n    pub fn cursor_previous_task(\u0026mut self) {\n        self.task_list_state.select_previous();\n    }\n\n    pub fn cursor_first_task(\u0026mut self) {\n        self.task_list_state.select_first();\n    }\n\n    pub fn cursor_last_task(\u0026mut self) {\n        self.task_list_state.select_last();\n    }\n\n    pub fn cursor_task_index(\u0026self) -\u003e Option\u003cusize\u003e {\n        self.task_list_state.selected()\n    }\n\n    pub fn clear_task_selection(\u0026mut self) {\n        self.task_selection.clear();\n    }\n\n    pub fn selection(\u0026self) -\u003e SelectionIterator\u003c'_\u003e {\n        if !self.task_selection.is_empty() {\n            SelectionIterator::Multiple(self.task_selection.iter())\n        } else if let Some(selected) = self.task_list_state.selected() {\n            SelectionIterator::Single(std::iter::once(selected))\n        } else {\n            SelectionIterator::Empty\n        }\n    }\n\n    pub fn toggle_task_selection(\u0026mut self) {\n        if let Some(selected) = self.task_list_state.selected() {\n            if self.task_selection.contains(\u0026selected) {\n                self.task_selection.remove(\u0026selected);\n            } else {\n                self.task_selection.insert(selected);\n            }\n        }\n    }\n\n    pub fn task_list_state(\u0026mut self) -\u003e \u0026mut TableState {\n        \u0026mut self.task_list_state\n    }\n\n    pub fn get_task_selection(\u0026self) -\u003e \u0026HashSet\u003cusize\u003e {\n        \u0026self.task_selection\n    }\n\n    pub fn create_task_below_cursor(\u0026mut self) {\n        let new_task = self.create_task(\"\");\n        let cursor_index = self.task_list_state.selected().unwrap_or(0);\n        let insert_index = if self.state.tasks.is_empty() {\n            0\n        } else {\n            (cursor_index + 1).min(self.state.tasks.len())\n        };\n        self.state.tasks.insert(insert_index, new_task.clone());\n        self.state.editing_task = Some(new_task);\n        self.state.editing_field = 0;\n        self.task_list_state.select(Some(insert_index));\n    }\n\n    pub fn create_task_above_cursor(\u0026mut self) {\n        let new_task = self.create_task(\"\");\n        let cursor_index = self.task_list_state.selected().unwrap_or(0);\n        self.state.tasks.insert(cursor_index, new_task.clone());\n        self.state.editing_task = Some(new_task);\n        self.state.editing_field = 0;\n        self.task_list_state.select(Some(cursor_index));\n    }\n\n    pub fn save_editing_task(\u0026mut self) -\u003e Result\u003c(), DbError\u003e {\n        if let Some(editing_task) = \u0026self.state.editing_task {\n            if let Some(selected_index) = self.task_list_state.selected() {\n                if selected_index \u003c self.state.tasks.len() {\n                    self.state.tasks[selected_index] = editing_task.clone();\n                    self.sync_to_storage()?;\n                }\n            }\n        }\n        self.state.editing_task = None;\n        Ok(())\n    }\n\n    pub fn update_editing_task_field(\u0026mut self, field_index: usize, value: String) {\n        // Parse dates outside the mutable borrow to avoid borrowing conflicts\n        let parsed_date = if field_index == 2 || field_index == 3 {\n            // field_index 2 is due date (5pm), field_index 3 is defer date (8am)\n            let is_due_date = field_index == 2;\n            self.parse_date_input(\u0026value, is_due_date)\n        } else {\n            None\n        };\n\n        if let Some(ref mut editing_task) = self.state.editing_task {\n            match field_index {\n                0 =\u003e editing_task.title = value,\n                1 =\u003e editing_task.description = value,\n                2 =\u003e editing_task.due = parsed_date,\n                3 =\u003e editing_task.defer_until = parsed_date,\n                _ =\u003e {}\n            }\n        }\n    }\n\n    pub fn get_editing_task_field(\u0026self, field_index: usize) -\u003e String {\n        if let Some(ref editing_task) = self.state.editing_task {\n            match field_index {\n                0 =\u003e editing_task.title.clone(),\n                1 =\u003e editing_task.description.clone(),\n                2 =\u003e self.format_date_for_editing(editing_task.due),\n                3 =\u003e self.format_date_for_editing(editing_task.defer_until),\n                _ =\u003e String::new(),\n            }\n        } else {\n            String::new()\n        }\n    }\n\n    pub fn start_editing_current_task(\u0026mut self) {\n        if let Some(selected_index) = self.task_list_state.selected() {\n            if selected_index \u003c self.state.tasks.len() {\n                self.state.editing_task = Some(self.state.tasks[selected_index].clone());\n                self.state.editing_field = 0;\n\n                // Load the current field content into input buffer\n                let field_content = self.get_editing_task_field(self.state.editing_field);\n                self.state.input_buffer = field_content;\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use chrono::Timelike;\n    use std::time::Duration;\n\n    #[test]\n    fn test_parse_date_input_relative_days() {\n        let app = App::new(crate::types::AppState::default());\n        let now = SystemTime::now();\n\n        if let Some(parsed) = app.parse_date_input(\"2d\", true) {\n            let expected = now + Duration::from_secs(2 * 24 * 60 * 60);\n            // Allow for small timing differences\n            assert!(\n                parsed.duration_since(expected).unwrap_or(Duration::ZERO) \u003c Duration::from_secs(1)\n            );\n        } else {\n            panic!(\"Failed to parse '2d'\");\n        }\n    }\n\n    #[test]\n    fn test_parse_date_input_relative_hours() {\n        let app = App::new(crate::types::AppState::default());\n        let now = SystemTime::now();\n\n        if let Some(parsed) = app.parse_date_input(\"3h\", true) {\n            let expected = now + Duration::from_secs(3 * 60 * 60);\n            // Allow for small timing differences\n            assert!(\n                parsed.duration_since(expected).unwrap_or(Duration::ZERO) \u003c Duration::from_secs(1)\n            );\n        } else {\n            panic!(\"Failed to parse '3h'\");\n        }\n    }\n\n    #[test]\n    fn test_parse_date_input_empty() {\n        let app = App::new(crate::types::AppState::default());\n        assert_eq!(app.parse_date_input(\"\", true), None);\n        assert_eq!(app.parse_date_input(\"-\", true), None);\n        assert_eq!(app.parse_date_input(\"   \", true), None);\n    }\n\n    #[test]\n    fn test_parse_date_input_invalid() {\n        let app = App::new(crate::types::AppState::default());\n        assert_eq!(app.parse_date_input(\"invalid\", true), None);\n        assert_eq!(app.parse_date_input(\"2x\", true), None);\n        assert_eq!(app.parse_date_input(\"abc\", true), None);\n    }\n\n    #[test]\n    fn test_update_editing_task_field_dates() {\n        let mut app = App::new(crate::types::AppState::default());\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        };\n\n        app.state.editing_task = Some(task.clone());\n\n        // Test setting due date\n        app.update_editing_task_field(2, \"1d\".to_string());\n        assert!(app.state.editing_task.as_ref().unwrap().due.is_some());\n\n        // Test setting defer_until date\n        app.update_editing_task_field(3, \"2h\".to_string());\n        assert!(\n            app.state\n                .editing_task\n                .as_ref()\n                .unwrap()\n                .defer_until\n                .is_some()\n        );\n\n        // Test clearing dates\n        app.update_editing_task_field(2, \"\".to_string());\n        assert!(app.state.editing_task.as_ref().unwrap().due.is_none());\n    }\n\n    #[test]\n    fn test_parse_date_input_keywords() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert!(app.parse_date_input(\"today\", true).is_some());\n        assert!(app.parse_date_input(\"tomorrow\", true).is_some());\n        assert!(app.parse_date_input(\"yesterday\", true).is_some());\n    }\n\n    #[test]\n    fn test_parse_date_input_weekdays() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert!(app.parse_date_input(\"monday\", true).is_some());\n        assert!(app.parse_date_input(\"friday\", true).is_some());\n        assert!(app.parse_date_input(\"next monday\", true).is_some());\n        assert!(app.parse_date_input(\"next friday\", true).is_some());\n    }\n\n    #[test]\n    fn test_parse_date_input_absolute_dates() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert!(app.parse_date_input(\"2024-12-25\", true).is_some());\n        assert!(app.parse_date_input(\"12-25\", true).is_some());\n    }\n\n    #[test]\n    fn test_parse_weekday() {\n        let app = App::new(crate::types::AppState::default());\n\n        assert_eq!(app.parse_weekday(\"monday\"), Some(chrono::Weekday::Mon));\n        assert_eq!(app.parse_weekday(\"tue\"), Some(chrono::Weekday::Tue));\n        assert_eq!(app.parse_weekday(\"friday\"), Some(chrono::Weekday::Fri));\n        assert_eq!(app.parse_weekday(\"invalid\"), None);\n    }\n\n    #[test]\n    fn test_parse_date_input_due_vs_defer_times() {\n        let app = App::new(crate::types::AppState::default());\n\n        // Test due date (should default to 5pm/17:00)\n        if let Some(due_date) = app.parse_date_input(\"tomorrow\", true) {\n            let dt = DateTime::\u003cLocal\u003e::from(due_date);\n            assert_eq!(dt.hour(), 17);\n        } else {\n            panic!(\"Failed to parse due date\");\n        }\n\n        // Test defer date (should default to 8am/08:00)\n        if let Some(defer_date) = app.parse_date_input(\"tomorrow\", false) {\n            let dt = DateTime::\u003cLocal\u003e::from(defer_date);\n            assert_eq!(dt.hour(), 8);\n        } else {\n            panic!(\"Failed to parse defer date\");\n        }\n    }\n}\n\npub enum SelectionIterator\u003c'a\u003e {\n    Multiple(std::collections::hash_set::Iter\u003c'a, usize\u003e),\n    Single(std::iter::Once\u003cusize\u003e),\n    Empty,\n}\n\nimpl\u003c'a\u003e Iterator for SelectionIterator\u003c'a\u003e {\n    type Item = usize;\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        match self {\n            SelectionIterator::Multiple(iter) =\u003e iter.next().copied(),\n            SelectionIterator::Single(iter) =\u003e iter.next(),\n            SelectionIterator::Empty =\u003e None,\n        }\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":38}},{"line":24,"address":[],"length":0,"stats":{"Line":38}},{"line":25,"address":[],"length":0,"stats":{"Line":38}},{"line":29,"address":[],"length":0,"stats":{"Line":3}},{"line":30,"address":[],"length":0,"stats":{"Line":12}},{"line":31,"address":[],"length":0,"stats":{"Line":9}},{"line":32,"address":[],"length":0,"stats":{"Line":6}},{"line":35,"address":[],"length":0,"stats":{"Line":5}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length th":0,"stats":{"Line":1}},{"line":559,"address":[],"length":0,"stats":{"Line":26}},{"line":560,"address":[],"length":0,"stats":{"Line":26}},{"line":561,"address":[],"length":0,"stats":{"Line":12}},{"line":562,"address":[],"length":0,"stats":{"Line":24}},{"line":563,"address":[],"length":0,"stats":{"Line":6}}],"covered":168,"coverable":229},{"path":["/","Users","scott","Code","wimm","src","ui","events.rs"],"content":"use ratatui::crossterm::event::{Event, KeyCode, KeyEventKind};\n\nuse crate::storage::Db;\nuse crate::types::Mode;\nuse crate::ui::app::App;\n\npub struct EventHandler;\n\nimpl EventHandler {\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    pub fn handle_event\u003cD: Db\u003e(\u0026self, event: Event, app: \u0026mut App\u003cD\u003e) {\n        if let Event::Key(key) = event {\n            if key.kind == KeyEventKind::Press {\n                match app.state.mode {\n                    Mode::Normal =\u003e self.handle_normal_key(key.code, app),\n                    Mode::Insert =\u003e self.handle_insert_key(key.code, app),\n                }\n            }\n        }\n    }\n\n    fn handle_normal_key\u003cD: Db\u003e(\u0026self, key: KeyCode, app: \u0026mut App\u003cD\u003e) {\n        match key {\n            KeyCode::Char('q') =\u003e app.quit(),\n\n            KeyCode::Char('o') =\u003e {\n                app.create_task_below_cursor();\n                app.state.mode = Mode::Insert;\n                app.clear_error_message();\n                // Load the current field content into input buffer\n                let field_content = app.get_editing_task_field(app.state.editing_field);\n                app.state.input_buffer = field_content;\n            }\n            KeyCode::Char('O') =\u003e {\n                app.create_task_above_cursor();\n                app.state.mode = Mode::Insert;\n                app.clear_error_message();\n                // Load the current field content into input buffer\n                let field_content = app.get_editing_task_field(app.state.editing_field);\n                app.state.input_buffer = field_content;\n            }\n            KeyCode::Char('i') =\u003e {\n                app.start_editing_current_task();\n                app.state.mode = Mode::Insert;\n                app.clear_error_message();\n            }\n            KeyCode::Char('h') =\u003e {\n                app.state.show_help = !app.state.show_help;\n            }\n            KeyCode::Char('j') =\u003e app.cursor_next_task(),\n            KeyCode::Char('k') =\u003e app.cursor_previous_task(),\n            KeyCode::Char('g') =\u003e app.cursor_first_task(),\n            KeyCode::Char('G') =\u003e app.cursor_last_task(),\n            KeyCode::Char('!') =\u003e {\n                if let Err(e) = app.toggle_task_completion() {\n                    app.set_error_message(format!(\"Error updating task: {e}\"));\n                }\n            }\n            KeyCode::Char('x') =\u003e app.toggle_task_selection(),\n            KeyCode::Char('D') =\u003e {\n                if let Err(e) = app.delete_tasks() {\n                    app.set_error_message(format!(\"Error deleting tasks: {e}\"));\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    fn handle_insert_key\u003cD: Db\u003e(\u0026self, key: KeyCode, app: \u0026mut App\u003cD\u003e) {\n        match key {\n            KeyCode::Esc =\u003e {\n                app.clear_input_buffer();\n                app.state.mode = Mode::Normal;\n                app.state.editing_task = None;\n            }\n            KeyCode::Backspace =\u003e {\n                app.backspace_input_buffer();\n            }\n            KeyCode::Enter =\u003e {\n                if app.state.editing_task.is_some() {\n                    // Save current field\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    app.update_editing_task_field(app.state.editing_field, input_text);\n\n                    if let Err(e) = app.save_editing_task() {\n                        app.set_error_message(format!(\"Error saving task: {e}\"));\n                    }\n                    app.clear_input_buffer();\n                    app.state.mode = Mode::Normal;\n                } else {\n                    // Legacy behavior for backward compatibility\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    if !input_text.is_empty() {\n                        if let Err(e) = app.add_task(\u0026input_text) {\n                            app.set_error_message(format!(\"Error adding task: {e}\"));\n                        } else {\n                            app.cursor_last_task();\n                        }\n                    }\n                    app.clear_input_buffer();\n                    app.state.mode = Mode::Normal;\n                }\n            }\n            KeyCode::Tab =\u003e {\n                if app.state.editing_task.is_some() {\n                    // Save current field before switching\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    app.update_editing_task_field(app.state.editing_field, input_text);\n\n                    // Move to next field (0: title, 1: description, 2: due, 3: defer_until)\n                    app.state.editing_field = (app.state.editing_field + 1) % 4;\n\n                    // Load the new field's content into input buffer\n                    let field_content = app.get_editing_task_field(app.state.editing_field);\n                    app.state.input_buffer = field_content;\n                }\n            }\n            KeyCode::BackTab =\u003e {\n                if app.state.editing_task.is_some() {\n                    // Save current field before switching\n                    let input_text = app.state.input_buffer.trim().to_string();\n                    app.update_editing_task_field(app.state.editing_field, input_text);\n\n                    // Move to previous field\n                    app.state.editing_field = if app.state.editing_field == 0 {\n                        3\n                    } else {\n                        app.state.editing_field - 1\n                    };\n\n                    // Load the new field's content into input buffer\n                    let field_content = app.get_editing_task_field(app.state.editing_field);\n                    app.state.input_buffer = field_content;\n                }\n            }\n            KeyCode::Char(c) =\u003e {\n                app.add_to_input_buffer(c);\n            }\n            _ =\u003e {}\n        }\n    }\n}\n\nimpl Default for EventHandler {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::storage::MemoryStorage;\n    use crate::types::{AppState, Task};\n    use ratatui::crossterm::event::{KeyEvent, KeyModifiers};\n    use std::collections::HashMap;\n    use std::time::SystemTime;\n\n    fn create_test_app() -\u003e App\u003cMemoryStorage\u003e {\n        let store = MemoryStorage::new(HashMap::new());\n        let state = AppState::new(store);\n        App::new(state)\n    }\n\n    fn create_test_task(id: \u0026str, title: \u0026str) -\u003e Task {\n        Task {\n            id: id.to_string(),\n            title: title.to_string(),\n            description: format!(\"Description for {}\", title),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        }\n    }\n\n    fn create_key_event(code: KeyCode) -\u003e Event {\n        Event::Key(KeyEvent {\n            code,\n            modifiers: KeyModifiers::NONE,\n            kind: KeyEventKind::Press,\n            state: ratatui::crossterm::event::KeyEventState::NONE,\n        })\n    }\n\n    #[test]\n    fn test_event_handler_new() {\n        let _handler = EventHandler::new();\n        // Just verif eight,\n        }\n    }\n}\n\npub struct MainLayout {\n    pub title: Rect,\n    pub main: Rect,\n    pub status: Rect,\n    pub help: Option\u003cRect\u003e,\n}\n\nimpl Default for LayoutManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::storage::MemoryStorage;\n    use crate::types::AppState;\n    use std::collections::HashMap;\n\n    fn create_test_app_state() -\u003e AppState\u003cMemoryStorage\u003e {\n        let store = MemoryStorage::new(HashMap::new());\n        AppState::new(store)\n    }\n\n    #[test]\n    fn test_layout_manager_new() {\n        let _manager = LayoutManager::new();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_layout_manager_default() {\n        let _manager = LayoutManager::default();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_calculate_main_layout_without_help() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n        let area = Rect::new(0, 0, 80, 24);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.x, 0);\n        assert_eq!(layout.title.y, 0);\n        assert_eq!(layout.title.width, 80);\n        assert_eq!(layout.title.height, 1);\n\n        assert_eq!(layout.main.x, 0);\n        assert_eq!(layout.main.y, 1);\n        assert_eq!(layout.main.width, 80);\n        assert_eq!(layout.main.height, 22);\n\n        assert_eq!(layout.status.x, 0);\n        assert_eq!(layout.status.y, 23);\n        assert_eq!(layout.status.width, 80);\n        assert_eq!(layout.status.height, 1);\n\n        assert!(layout.help.is_none());\n    }\n\n    #[test]\n    fn test_calculate_main_layout_with_help() {\n        let manager = LayoutManager::new();\n        let mut app_state = create_test_app_state();\n        app_state.show_help = true;\n        let area = Rect::new(0, 0, 80, 24);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.height, 1);\n        assert_eq!(layout.main.height, 22);\n        assert_eq!(layout.status.height, 1);\n\n        assert!(layout.help.is_some());\n        let help_area = layout.help.unwrap();\n        assert!(help_area.width \u003c= 50);\n        assert!(help_area.height \u003c= 20);\n    }\n\n    #[test]\n    fn test_calculate_main_layout_small_area() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n        let area = Rect::new(0, 0, 20, 10);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.width, 20);\n        assert_eq!(layout.title.height, 1);\n        assert_eq!(layout.main.width, 20);\n        assert_eq!(layout.main.height, 8);\n        assert_eq!(layout.status.width, 20);\n        assert_eq!(layout.status.height, 1);\n        assert!(layout.help.is_none());\n    }\n\n    #[test]\n    fn test_calculate_main_layout_offset_area() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n        let area = Rect::new(10, 5, 60, 20);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.x, 10);\n        assert_eq!(layout.title.y, 5);\n        assert_eq!(layout.title.width, 60);\n\n        assert_eq!(layout.main.x, 10);\n        assert_eq!(layout.main.y, 6);\n        assert_eq!(layout.main.width, 60);\n\n        assert_eq!(layout.status.x, 10);\n        assert_eq!(layout.status.y, 24);\n        assert_eq!(layout.status.width, 60);\n    }\n\n    #[test]\n    fn test_calculate_floating_help_normal_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 80, 24);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 50);\n        assert_eq!(help_area.height, 20);\n        assert_eq!(help_area.x, 15); // (80 - 50) / 2\n        assert_eq!(help_area.y, 2); // (24 - 20) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_small_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 30, 10);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 26); // 30 - 4 (minimum padding)\n        assert_eq!(help_area.height, 6); // 10 - 4 (minimum padding)\n        assert_eq!(help_area.x, 2); // (30 - 26) / 2\n        assert_eq!(help_area.y, 2); // (10 - 6) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_very_small_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 10, 6);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 6); // 10 - 4 (minimum padding)\n        assert_eq!(help_area.height, 2); // 6 - 4 (minimum padding)\n        assert_eq!(help_area.x, 2); // (10 - 6) / 2\n        assert_eq!(help_area.y, 2); // (6 - 2) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_offset_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(20, 10, 80, 24);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 50);\n        assert_eq!(help_area.height, 20);\n        assert_eq!(help_area.x, 35); // 20 + (80 - 50) / 2\n        assert_eq!(help_area.y, 12); // 10 + (24 - 20) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_exact_size_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 54, 24); // exactly width for help + padding\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 50);\n        assert_eq!(help_area.height, 20);\n        assert_eq!(help_area.x, 2); // (54 - 50) / 2\n        assert_eq!(help_area.y, 2); // (24 - 20) / 2\n    }\n\n    #[test]\n    fn test_main_layout_struct_fields() {\n        let title = Rect::new(0, 0, 80, 1);\n        let main = Rect::new(0, 1, 80, 22);\n        let status = Rect::new(0, 23, 80, 1);\n        let help = Some(Rect::new(15, 2, 50, 20));\n\n        let layout = MainLayout {\n            title,\n            main,\n            status,\n            help,\n        };\n\n        assert_eq!(layout.title, title);\n        assert_eq!(layout.main, main);\n        assert_eq!(layout.status, status);\n        assert_eq!(layout.help, help);\n    }\n\n    #[test]\n    fn test_main_layout_without_help() {\n        let title = Rect::new(0, 0, 80, 1);\n        let main = Rect::new(0, 1, 80, 22);\n        let status = Rect::new(0, 23, 80, 1);\n\n        let layout = MainLayout {\n            title,\n            main,\n            status,\n            help: None,\n        };\n\n        assert_eq!(layout.title, title);\n        assert_eq!(layout.main, main);\n        assert_eq!(layout.status, status);\n        assert!(layout.help.is_none());\n    }\n\n    #[test]\n    fn test_layout_consistency_different_sizes() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n\n        let sizes = vec![(20, 10), (40, 15), (80, 24), (120, 40), (200, 60)];\n\n        for (width, height) in sizes {\n            let area = Rect::new(0, 0, width, height);\n            let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n            // Title should always be 1 high\n            assert_eq!(layout.title.height, 1);\n\n            // Status should always be 1 high\n            assert_eq!(layout.status.height, 1);\n\n            // Main should fill remaining space\n            assert_eq!(layout.main.height, height.saturating_sub(2));\n\n            // All areas should have the same width as the parent\n            assert_eq!(layout.title.width, width);\n            assert_eq!(layout.main.width, width);\n            assert_eq!(layout.status.width, width);\n\n            // Areas should be stacked vertically\n            assert_eq!(layout.title.y, 0);\n            assert_eq!(layout.main.y, 1);\n            assert_eq!(layout.status.y, height.saturating_sub(1));\n        }\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":14}},{"line":9,"address":[],"length":0,"stats":{"Line":14}},{"line":12,"address":[],"length":0,"stats":{"Line":11}},{"line":13,"address":[],"length":0,"stats":{"Line":33}},{"line":14,"address":[],"length":0,"stats":{"Line":22}},{"line":15,"address":[],"length":0,"stats":{"Line":11}},{"line":16,"address":[],"length":0,"stats":{"Line":11}},{"line":19,"address":[],"length":0,"stats":{"Line":55}},{"line":21,"address":[],"length":0,"stats":{"Line":22}},{"line":22,"address":[],"length":0,"stats":{"Line":4}},{"line":24,"address":[],"length":0,"stats":{"Line":9}},{"line":35,"address":[],"length":0,"stats":{"Line":8}},{"line":37,"address":[],"length":0,"stats":{"Line":32}},{"line":38,"address":[],"length":0,"stats":{"Line":32}},{"line":40,"address":[],"length":0,"stats":{"Line":24}},{"line":41,"address":[],"length":0,"stats":{"Line":24}},{"line":44,"address":[],"length":0,"stats":{"Line":16}},{"line":45,"address":[],"length":0,"stats":{"Line":16}},{"line":60,"address":[],"length":0,"stats":{"Line":1}},{"line":61,"address":[],"length":0,"stats":{"Line":1}}],"covered":20,"coverable":20},{"path":["/","Users","scott","Code","wimm","src","ui","mod.rs"],"content":"use chrono::{DateTime, Local};\nuse ratatui::Frame;\nuse ratatui::crossterm::event;\nuse ratatui::layout::Constraint;\nuse ratatui::style::{Color, Modifier, Style};\nuse ratatui::text::{Line, Span};\nuse ratatui::widgets::{Block, Cell, Padding, Row, Table};\nuse std::collections::HashSet;\nuse std::time::SystemTime;\nuse thiserror::Error;\n\nuse crate::storage::{self, Db};\nuse crate::types::{AppState, Task};\n\nfn format_date(time: Option\u003cSystemTime\u003e) -\u003e String {\n    match time {\n        Some(t) =\u003e format_time_relative(t),\n        None =\u003e \"-\".to_string(),\n    }\n}\n\nfn format_time_relative(time: SystemTime) -\u003e String {\n    let now = SystemTime::now();\n    match now.duration_since(time) {\n        Ok(duration) =\u003e {\n            let secs = duration.as_secs();\n            let days = secs / 86400;\n            let hours = (secs % 86400) / 3600;\n            let minutes = (secs % 3600) / 60;\n\n            if days \u003e 0 {\n                format!(\"{}d ago\", days)\n            } else if hours \u003e 0 {\n                format!(\"{}h ago\", hours)\n            } else if minutes \u003e 0 {\n                format!(\"{}m ago\", minutes)\n            } else {\n                \"now\".to_string()\n            }\n        }\n        Err(_) =\u003e {\n            // Future date\n            match time.duration_since(now) {\n                Ok(duration) =\u003e {\n                    let secs = duration.as_secs();\n                    let days = secs / 86400;\n                    let hours = (secs % 86400) / 3600;\n                    let minutes = (secs % 3600) / 60;\n\n                    if days \u003e 0 {\n                        format!(\"in {}d\", days)\n                    } else if hours \u003e 0 {\n                        format!(\"in {}h\", hours)\n                    } else if minutes \u003e 0 {\n                        format!(\"in {}m\", minutes)\n                    } else {\n                        \"now\".to_string()\n                    }\n                }\n                Err(_) =\u003e \"Invalid\".to_string(),\n            }\n        }\n    }\n}\n\nfn format_created_at(time: SystemTime) -\u003e String {\n    let now = SystemTime::now();\n    let datetime = DateTime::\u003cLocal\u003e::from(time);\n\n    match now.duration_since(time) {\n        Ok(duration) =\u003e {\n            let secs = duration.as_secs();\n            let days = secs / 86400;\n            let hours = (secs % 86400) / 3600;\n            let minutes = (secs % 3600) / 60;\n\n            // For tasks created within the last day, show relative time\n            if days == 0 {\n                if hours \u003e 0 {\n                    format!(\"{}h ago\", hours)\n                } else if minutes \u003e 0 {\n                    format!(\"{}m ago\", minutes)\n                } else {\n                    \"now\".to_string()\n                }\n            } else {\n                // For older tasks, show the actual date\n                datetime.format(\"%Y-%m-%d\").to_string()\n            }\n        }\n        Err(_) =\u003e datetime.format(\"%Y-%m-%d\").to_string(),\n    }\n}\n\nfn get_task_highlight_style(task: \u0026Task) -\u003e Style {\n    let now = SystemTime::now();\n\n    // Check if task is deferred (should be dimmed)\n    if let Some(defer_until) = task.defer_until {\n        if now \u003c defer_until {\n            return Style::default().fg(Color::DarkGray);\n        }\n    }\n\n    // Check due date highlighting\n    if let Some(due_date) = task.due {\n        let time_until_due = due_date.duration_since(now);\n\n        match time_until_due {\n            Ok(duration) =\u003e {\n                let hours_until_due = duration.as_secs() / 3600;\n\n                if hours_until_due == 0 {\n                    // Due today - strong highlight (red text)\n                    Style::default().fg(Color::Red).add_modifier(Modifier::BOLD)\n                } else if hours_until_due \u003c= 24 {\n                    // Due within 24 hours - subtle highlight (yellow text)\n                    Style::default()\n                        .fg(Color::Yellow)\n                        .add_modifier(Modifier::BOLD)\n                } else {\n                    // Not due soon - normal style\n                    Style::default()\n                }\n            }\n            Err(_) =\u003e {\n                // Overdue - strong red highlight\n                Style::default().fg(Color::Red).add_modifier(Modifier::BOLD)\n            }\n        }\n    } else {\n        // No due date - normal style\n        Style::default()\n    }\n}\n\npub mod app;\npub mod events;\npub mod help_panel;\n\npub mod layout;\n\nuse app::App;\nuse events::EventHandler;\nuse help_panel::HelpPanel;\nuse layout::LayoutManager;\n\npub struct Ui\u003cD: Db\u003e {\n    app: App\u003cD\u003e,\n    help_panel: HelpPanel,\n    layout_manager: LayoutManager,\n    event_handler: EventHandler,\n}\n\nimpl\u003cD: Db\u003e Ui\u003cD\u003e {\n    pub fn new(app_state: AppState\u003cD\u003e) -\u003e Self {\n        Self {\n            app: App::new(app_state),\n            help_panel: HelpPanel::new(),\n            layout_manager: LayoutManager::new(),\n            event_handler: EventHandler::new(),\n        }\n    }\n\n    pub fn run(\u0026mut self) -\u003e Result\u003c(), UiError\u003e {\n        let mut terminal = ratatui::init();\n\n        while !self.app.state.should_quit {\n            terminal.draw(|f| self.draw(f))?;\n            let event = event::read()?;\n            self.event_handler.handle_event(event, \u0026mut self.app);\n        }\n\n        ratatui::restore();\n        Ok(())\n    }\n\n    fn draw(\u0026mut self, f: \u0026mut Frame) {\n        let layout = self\n            .layout_manager\n            .calculate_main_layout(f.area(), \u0026self.app.state);\n\n        // Render title\n        self.render_title(f, layout.title);\n\n        // Render main task list\n        self.render_task_list(f, layout.main);\n\n        // Render status bar\n        self.render_status(f, layout.status);\n\n        // Show error messages in status if needed\n        if let Some(ref message) = self.app.message {\n            self.render_error_status(f, layout.status, message);\n        }\n\n        // Render help panel if visible\n        if let Some(help_area) = layout.help {\n            self.help_panel.render(f, help_area);\n        }\n    }\n\n    fn render_title(\u0026self, f: \u0026mut Frame, area: ratatui::layout::Rect) {\n        use ratatui::{layout::Alignment, widgets::Paragraph};\n\n        let title = Paragraph::new(\"Wimm Task Manager - Press 'q' to quit, 'h' for help\")\n            .alignment(Alignment::Center);\n        f.render_widget(title, area);\n    }\n\n    fn render_status(\u0026self, f: \u0026mut Frame, area: ratatui::layout::Rect) {\n        use ratatui::{layout::Alignment, widgets::Paragraph};\n\n        let mode_text = match self.app.state.mode {\n            crate::types::Mode::Normal =\u003e \"NORMAL\".to_string(),\n            crate::types::Mode::Insert =\u003e {\n                if self.app.state.editing_task.is_some() {\n                    let field_name = match self.app.state.editing_field {\n                        0 =\u003e \"Title\",\n                        1 =\u003e \"Description\",\n                        2 =\u003e \"Due Date\",\n                        3 =\u003e \"Defer Until\",\n                        _ =\u003e \"Unknown\",\n                    };\n                    format!(\"INSERT - Editing: {}\", field_name)\n                } else {\n                    \"INSERT\".to_string()\n                }\n            }\n        };\n\n        let status = format!(\"Mode: {}\", mode_text);\n        let status_paragraph = Paragraph::new(status).alignment(Alignment::Left);\n        f.render_widget(status_paragraph, area);\n    }\n\n    fn render_task_list(\u0026mut self, f: \u0026mut Frame, area: ratatui::layout::Rect) {\n        // Auto-select first item if nothing is selected and tasks exist\n        if !self.app.state.tasks.is_empty() \u0026\u0026 self.app.cursor_task_index().is_none() {\n            self.app.cursor_first_task();\n        }\n\n        let header = Row::new(vec![\n            Cell::from(\"Status\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Title\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Description\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Created\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Due\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Defer Until\").style(Style::default().add_modifier(Modifier::BOLD)),\n        ]);\n\n        // Get necessary data before borrowing self.app mutably\n        let current_selection = self.app.cursor_task_index();\n        let is_editing_task = self.app.state.editing_task.is_some();\n        let editing_field = self.app.state.editing_field;\n        let input_buffer = self.app.state.input_buffer.clone();\n        let task_count = self.app.state.tasks.len();\n        let editing_task = self.app.state.editing_task.clone();\n\n        // Clone the tasks to avoid borrowing issues\n        let tasks = self.app.state.tasks.clone();\n        let selected_tasks: HashSet\u003cusize\u003e = self.app.get_task_selection().clone();\n\n        let rows: Vec\u003cRow\u003e = tasks\n            .iter()\n            .enumerate()\n            .map(|(i, task)| {\n                let is_selected = current_selection == Some(i);\n                let is_editing = is_editing_task \u0026\u0026 is_selected;\n\n                let status_cell = Cell::from(if task.completed { \"[x]\" } else { \"[ ]\" });\n\n                let title_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 0 {\n                    // Currently editing title - show input buffer with highlight\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    // Show the current title from editing task\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(editing_task.title.clone())\n                    } else {\n                        Cell::from(task.title.clone())\n                    }\n                } else {\n                    Cell::from(task.title.clone())\n                };\n\n                let description_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 1 {\n                    // Currently editing description - show input buffer with highlight\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    // Show the current description from editing task\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(editing_task.description.clone())\n                    } else {\n                        Cell::from(task.description.clone())\n                    }\n                } else {\n                    Cell::from(task.description.clone())\n                };\n\n                let created_cell = Cell::from(format_created_at(task.created_at));\n\n                let due_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 2 {\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(format_date(editing_task.due))\n                    } else {\n                        Cell::from(format_date(task.due))\n                    }\n                } else {\n                    Cell::from(format_date(task.due))\n                };\n\n                let defer_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 3 {\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(format_date(editing_task.defer_until))\n                    } else {\n                        Cell::from(format_date(task.defer_until))\n                    }\n                } else {\n                    Cell::from(format_date(task.defer_until))\n                };\n\n                let base_style = get_task_highlight_style(task);\n\n                Row::new(vec![\n                    status_cell,\n                    title_cell,\n                    description_cell,\n                    created_cell,\n                    due_cell,\n                    defer_cell,\n                ])\n                .style(if selected_tasks.contains(\u0026i) {\n                    base_style.bg(Color::DarkGray)\n                } else {\n                    base_style\n                })\n            })\n            .collect();\n\n        let table = Table::new(\n            rows,\n            [\n                Constraint::Length(5),      // Status column\n                Constraint::Percentage(25), // Title column\n                Constraint::Percentage(30), // Description column\n                Constraint::Length(10),     // Created column\n                Constraint::Length(10),     // Due column\n                Constraint::Length(12),     // Defer Until column\n            ],\n        )\n        .header(header)\n        .block(\n            Block::bordered()\n                .padding(Padding::uniform(1))\n                .title(Line::from(format!(\" Tasks ({}) \", task_count))),\n        )\n        .highlight_symbol(\"\u003e \");\n\n        f.render_stateful_widget(table, area, self.app.task_list_state());\n    }\n\n    fn render_error_status(\u0026self, f: \u0026mut Frame, area: ratatui::layout::Rect, message: \u0026str) {\n        use ratatui::{layout::Alignment, widgets::Paragraph};\n\n        let error_paragraph = Paragraph::new(message)\n            .alignment(Alignment::Left)\n            .style(Style::default().fg(Color::Red));\n        f.render_widget(error_paragraph, area);\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::Duration;\n\n    #[test]\n    fn test_format_created_at_recent() {\n        let now = SystemTime::now();\n        let two_hours_ago = now - Duration::from_secs(2 * 60 * 60);\n        let result = format_created_at(two_hours_ago);\n        assert_eq!(result, \"2h ago\");\n    }\n\n    #[test]\n    fn test_format_created_at_old() {\n        let now = SystemTime::now();\n        let two_days_ago = now - Duration::from_secs(2 * 24 * 60 * 60);\n        let result = format_created_at(two_days_ago);\n        // Should show actual date for tasks older than 1 day\n        assert!(result.contains(\"-\"));\n        assert!(!result.contains(\"ago\"));\n    }\n\n    #[test]\n    fn test_format_time_relative() {\n        let now = SystemTime::now();\n        let one_hour_ago = now - Duration::from_secs(60 * 60);\n        let result = format_time_relative(one_hour_ago);\n        assert_eq!(result, \"1h ago\");\n\n        let future_time = now + Duration::from_secs(2 * 24 * 60 * 60);\n        let result = format_time_relative(future_time);\n        assert!(result.starts_with(\"in \") \u0026\u0026 result.contains(\"d\"));\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_normal() {\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style, Style::default());\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_deferred() {\n        let future_time = SystemTime::now() + Duration::from_secs(60 * 60); // 1 hour from now\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: Some(future_time),\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style.fg, Some(Color::DarkGray));\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_due_soon() {\n        let due_in_12_hours = SystemTime::now() + Duration::from_secs(12 * 60 * 60);\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: Some(due_in_12_hours),\n            defer_until: None,\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style.fg, Some(Color::Yellow));\n        assert!(style.add_modifier.contains(Modifier::BOLD));\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_overdue() {\n        let past_time = SystemTime::now() - Duration::from_secs(60 * 60); // 1 hour ago\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: Some(past_time),\n            defer_until: None,\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style.fg, Some(Color::Red));\n        assert!(style.add_modifier.contains(Modifier::BOLD));\n    }\n}\n\n#[derive(Debug, Error)]\npub enum UiError {\n    #[error(\"Terminal IO error: {0}\")]\n    IoError(#[from] std::io::Error),\n    #[error(\"DB error: {0}\")]\n    DbError(#[from] storage::DbError),\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":2}},{"line":23,"address":[],"length":0,"stats":{"Line":4}},{"line":24,"address":[],"length":0,"stats":{"Line":4}},{"line":25,"address":[],"length":0,"stats":{"Line":1}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":2}},{"line":44,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"lin
