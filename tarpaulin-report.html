ct,\n    pub help: Option\u003cRect\u003e,\n}\n\nimpl Default for LayoutManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::storage::MemoryStorage;\n    use crate::types::AppState;\n    use std::collections::HashMap;\n\n    fn create_test_app_state() -\u003e AppState\u003cMemoryStorage\u003e {\n        let store = MemoryStorage::new(HashMap::new());\n        AppState::new(store)\n    }\n\n    #[test]\n    fn test_layout_manager_new() {\n        let _manager = LayoutManager::new();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_layout_manager_default() {\n        let _manager = LayoutManager::default();\n        // Just verify it creates successfully\n        assert!(true);\n    }\n\n    #[test]\n    fn test_calculate_main_layout_without_help() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n        let area = Rect::new(0, 0, 80, 24);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.x, 0);\n        assert_eq!(layout.title.y, 0);\n        assert_eq!(layout.title.width, 80);\n        assert_eq!(layout.title.height, 1);\n\n        assert_eq!(layout.main.x, 0);\n        assert_eq!(layout.main.y, 1);\n        assert_eq!(layout.main.width, 80);\n        assert_eq!(layout.main.height, 22);\n\n        assert_eq!(layout.status.x, 0);\n        assert_eq!(layout.status.y, 23);\n        assert_eq!(layout.status.width, 80);\n        assert_eq!(layout.status.height, 1);\n\n        assert!(layout.help.is_none());\n    }\n\n    #[test]\n    fn test_calculate_main_layout_with_help() {\n        let manager = LayoutManager::new();\n        let mut app_state = create_test_app_state();\n        app_state.show_help = true;\n        let area = Rect::new(0, 0, 80, 24);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.height, 1);\n        assert_eq!(layout.main.height, 22);\n        assert_eq!(layout.status.height, 1);\n\n        assert!(layout.help.is_some());\n        let help_area = layout.help.unwrap();\n        assert!(help_area.width \u003c= 50);\n        assert!(help_area.height \u003c= 20);\n    }\n\n    #[test]\n    fn test_calculate_main_layout_small_area() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n        let area = Rect::new(0, 0, 20, 10);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.width, 20);\n        assert_eq!(layout.title.height, 1);\n        assert_eq!(layout.main.width, 20);\n        assert_eq!(layout.main.height, 8);\n        assert_eq!(layout.status.width, 20);\n        assert_eq!(layout.status.height, 1);\n        assert!(layout.help.is_none());\n    }\n\n    #[test]\n    fn test_calculate_main_layout_offset_area() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n        let area = Rect::new(10, 5, 60, 20);\n\n        let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n        assert_eq!(layout.title.x, 10);\n        assert_eq!(layout.title.y, 5);\n        assert_eq!(layout.title.width, 60);\n\n        assert_eq!(layout.main.x, 10);\n        assert_eq!(layout.main.y, 6);\n        assert_eq!(layout.main.width, 60);\n\n        assert_eq!(layout.status.x, 10);\n        assert_eq!(layout.status.y, 24);\n        assert_eq!(layout.status.width, 60);\n    }\n\n    #[test]\n    fn test_calculate_floating_help_normal_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 80, 24);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 50);\n        assert_eq!(help_area.height, 20);\n        assert_eq!(help_area.x, 15); // (80 - 50) / 2\n        assert_eq!(help_area.y, 2); // (24 - 20) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_small_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 30, 10);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 26); // 30 - 4 (minimum padding)\n        assert_eq!(help_area.height, 6); // 10 - 4 (minimum padding)\n        assert_eq!(help_area.x, 2); // (30 - 26) / 2\n        assert_eq!(help_area.y, 2); // (10 - 6) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_very_small_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 10, 6);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 6); // 10 - 4 (minimum padding)\n        assert_eq!(help_area.height, 2); // 6 - 4 (minimum padding)\n        assert_eq!(help_area.x, 2); // (10 - 6) / 2\n        assert_eq!(help_area.y, 2); // (6 - 2) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_offset_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(20, 10, 80, 24);\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 50);\n        assert_eq!(help_area.height, 20);\n        assert_eq!(help_area.x, 35); // 20 + (80 - 50) / 2\n        assert_eq!(help_area.y, 12); // 10 + (24 - 20) / 2\n    }\n\n    #[test]\n    fn test_calculate_floating_help_exact_size_area() {\n        let manager = LayoutManager::new();\n        let area = Rect::new(0, 0, 54, 24); // exactly width for help + padding\n\n        let help_area = manager.calculate_floating_help(area);\n\n        assert_eq!(help_area.width, 50);\n        assert_eq!(help_area.height, 20);\n        assert_eq!(help_area.x, 2); // (54 - 50) / 2\n        assert_eq!(help_area.y, 2); // (24 - 20) / 2\n    }\n\n    #[test]\n    fn test_main_layout_struct_fields() {\n        let title = Rect::new(0, 0, 80, 1);\n        let main = Rect::new(0, 1, 80, 22);\n        let status = Rect::new(0, 23, 80, 1);\n        let help = Some(Rect::new(15, 2, 50, 20));\n\n        let layout = MainLayout {\n            title,\n            main,\n            status,\n            help,\n        };\n\n        assert_eq!(layout.title, title);\n        assert_eq!(layout.main, main);\n        assert_eq!(layout.status, status);\n        assert_eq!(layout.help, help);\n    }\n\n    #[test]\n    fn test_main_layout_without_help() {\n        let title = Rect::new(0, 0, 80, 1);\n        let main = Rect::new(0, 1, 80, 22);\n        let status = Rect::new(0, 23, 80, 1);\n\n        let layout = MainLayout {\n            title,\n            main,\n            status,\n            help: None,\n        };\n\n        assert_eq!(layout.title, title);\n        assert_eq!(layout.main, main);\n        assert_eq!(layout.status, status);\n        assert!(layout.help.is_none());\n    }\n\n    #[test]\n    fn test_layout_consistency_different_sizes() {\n        let manager = LayoutManager::new();\n        let app_state = create_test_app_state();\n\n        let sizes = vec![(20, 10), (40, 15), (80, 24), (120, 40), (200, 60)];\n\n        for (width, height) in sizes {\n            let area = Rect::new(0, 0, width, height);\n            let layout = manager.calculate_main_layout(area, \u0026app_state);\n\n            // Title should always be 1 high\n            assert_eq!(layout.title.height, 1);\n\n            // Status should always be 1 high\n            assert_eq!(layout.status.height, 1);\n\n            // Main should fill remaining space\n            assert_eq!(layout.main.height, height.saturating_sub(2));\n\n            // All areas should have the same width as the parent\n            assert_eq!(layout.title.width, width);\n            assert_eq!(layout.main.width, width);\n            assert_eq!(layout.status.width, width);\n\n            // Areas should be stacked vertically\n            assert_eq!(layout.title.y, 0);\n            assert_eq!(layout.main.y, 1);\n            assert_eq!(layout.status.y, height.saturating_sub(1));\n        }\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":20},{"path":["/","Users","scott","Code","wimm","src","ui","mod.rs"],"content":"use chrono::{DateTime, Local};\nuse ratatui::Frame;\nuse ratatui::crossterm::event;\nuse ratatui::layout::Constraint;\nuse ratatui::style::{Color, Modifier, Style};\nuse ratatui::text::{Line, Span};\nuse ratatui::widgets::{Block, Cell, Padding, Row, Table};\nuse std::collections::HashSet;\nuse std::time::SystemTime;\nuse thiserror::Error;\n\nuse crate::storage::{self, Db};\nuse crate::types::{AppState, Task};\n\nfn format_date(time: Option\u003cSystemTime\u003e) -\u003e String {\n    match time {\n        Some(t) =\u003e format_time_relative(t),\n        None =\u003e \"-\".to_string(),\n    }\n}\n\nfn format_time_relative(time: SystemTime) -\u003e String {\n    let now = SystemTime::now();\n    match now.duration_since(time) {\n        Ok(duration) =\u003e {\n            let secs = duration.as_secs();\n            let days = secs / 86400;\n            let hours = (secs % 86400) / 3600;\n            let minutes = (secs % 3600) / 60;\n\n            if days \u003e 0 {\n                format!(\"{}d ago\", days)\n            } else if hours \u003e 0 {\n                format!(\"{}h ago\", hours)\n            } else if minutes \u003e 0 {\n                format!(\"{}m ago\", minutes)\n            } else {\n                \"now\".to_string()\n            }\n        }\n        Err(_) =\u003e {\n            // Future date\n            match time.duration_since(now) {\n                Ok(duration) =\u003e {\n                    let secs = duration.as_secs();\n                    let days = secs / 86400;\n                    let hours = (secs % 86400) / 3600;\n                    let minutes = (secs % 3600) / 60;\n\n                    if days \u003e 0 {\n                        format!(\"in {}d\", days)\n                    } else if hours \u003e 0 {\n                        format!(\"in {}h\", hours)\n                    } else if minutes \u003e 0 {\n                        format!(\"in {}m\", minutes)\n                    } else {\n                        \"now\".to_string()\n                    }\n                }\n                Err(_) =\u003e \"Invalid\".to_string(),\n            }\n        }\n    }\n}\n\nfn format_created_at(time: SystemTime) -\u003e String {\n    let now = SystemTime::now();\n    let datetime = DateTime::\u003cLocal\u003e::from(time);\n\n    match now.duration_since(time) {\n        Ok(duration) =\u003e {\n            let secs = duration.as_secs();\n            let days = secs / 86400;\n            let hours = (secs % 86400) / 3600;\n            let minutes = (secs % 3600) / 60;\n\n            // For tasks created within the last day, show relative time\n            if days == 0 {\n                if hours \u003e 0 {\n                    format!(\"{}h ago\", hours)\n                } else if minutes \u003e 0 {\n                    format!(\"{}m ago\", minutes)\n                } else {\n                    \"now\".to_string()\n                }\n            } else {\n                // For older tasks, show the actual date\n                datetime.format(\"%Y-%m-%d\").to_string()\n            }\n        }\n        Err(_) =\u003e datetime.format(\"%Y-%m-%d\").to_string(),\n    }\n}\n\nfn get_task_highlight_style(task: \u0026Task) -\u003e Style {\n    let now = SystemTime::now();\n\n    // Check if task is deferred (should be dimmed)\n    if let Some(defer_until) = task.defer_until {\n        if now \u003c defer_until {\n            return Style::default().fg(Color::DarkGray);\n        }\n    }\n\n    // Check due date highlighting\n    if let Some(due_date) = task.due {\n        let time_until_due = due_date.duration_since(now);\n\n        match time_until_due {\n            Ok(duration) =\u003e {\n                let hours_until_due = duration.as_secs() / 3600;\n\n                if hours_until_due == 0 {\n                    // Due today - strong highlight (red text)\n                    Style::default().fg(Color::Red).add_modifier(Modifier::BOLD)\n                } else if hours_until_due \u003c= 24 {\n                    // Due within 24 hours - subtle highlight (yellow text)\n                    Style::default()\n                        .fg(Color::Yellow)\n                        .add_modifier(Modifier::BOLD)\n                } else {\n                    // Not due soon - normal style\n                    Style::default()\n                }\n            }\n            Err(_) =\u003e {\n                // Overdue - strong red highlight\n                Style::default().fg(Color::Red).add_modifier(Modifier::BOLD)\n            }\n        }\n    } else {\n        // No due date - normal style\n        Style::default()\n    }\n}\n\npub mod app;\npub mod events;\npub mod help_panel;\n\npub mod layout;\n\nuse app::App;\nuse events::EventHandler;\nuse help_panel::HelpPanel;\nuse layout::LayoutManager;\n\npub struct Ui\u003cD: Db\u003e {\n    app: App\u003cD\u003e,\n    help_panel: HelpPanel,\n    layout_manager: LayoutManager,\n    event_handler: EventHandler,\n}\n\nimpl\u003cD: Db\u003e Ui\u003cD\u003e {\n    pub fn new(app_state: AppState\u003cD\u003e) -\u003e Self {\n        Self {\n            app: App::new(app_state),\n            help_panel: HelpPanel::new(),\n            layout_manager: LayoutManager::new(),\n            event_handler: EventHandler::new(),\n        }\n    }\n\n    pub fn run(\u0026mut self) -\u003e Result\u003c(), UiError\u003e {\n        let mut terminal = ratatui::init();\n\n        while !self.app.state.should_quit {\n            terminal.draw(|f| self.draw(f))?;\n            let event = event::read()?;\n            self.event_handler.handle_event(event, \u0026mut self.app);\n        }\n\n        ratatui::restore();\n        Ok(())\n    }\n\n    fn draw(\u0026mut self, f: \u0026mut Frame) {\n        let layout = self\n            .layout_manager\n            .calculate_main_layout(f.area(), \u0026self.app.state);\n\n        // Render title\n        self.render_title(f, layout.title);\n\n        // Render main task list\n        self.render_task_list(f, layout.main);\n\n        // Render status bar\n        self.render_status(f, layout.status);\n\n        // Show error messages in status if needed\n        if let Some(ref message) = self.app.message {\n            self.render_error_status(f, layout.status, message);\n        }\n\n        // Render help panel if visible\n        if let Some(help_area) = layout.help {\n            self.help_panel.render(f, help_area);\n        }\n    }\n\n    fn render_title(\u0026self, f: \u0026mut Frame, area: ratatui::layout::Rect) {\n        use ratatui::{layout::Alignment, widgets::Paragraph};\n\n        let title = Paragraph::new(\"Wimm Task Manager - Press 'q' to quit, 'h' for help\")\n            .alignment(Alignment::Center);\n        f.render_widget(title, area);\n    }\n\n    fn render_status(\u0026self, f: \u0026mut Frame, area: ratatui::layout::Rect) {\n        use ratatui::{layout::Alignment, widgets::Paragraph};\n\n        let mode_text = match self.app.state.mode {\n            crate::types::Mode::Normal =\u003e \"NORMAL\".to_string(),\n            crate::types::Mode::Insert =\u003e {\n                if self.app.state.editing_task.is_some() {\n                    let field_name = match self.app.state.editing_field {\n                        0 =\u003e \"Title\",\n                        1 =\u003e \"Description\",\n                        2 =\u003e \"Due Date\",\n                        3 =\u003e \"Defer Until\",\n                        _ =\u003e \"Unknown\",\n                    };\n                    format!(\"INSERT - Editing: {}\", field_name)\n                } else {\n                    \"INSERT\".to_string()\n                }\n            }\n        };\n\n        let status = format!(\"Mode: {}\", mode_text);\n        let status_paragraph = Paragraph::new(status).alignment(Alignment::Left);\n        f.render_widget(status_paragraph, area);\n    }\n\n    fn render_task_list(\u0026mut self, f: \u0026mut Frame, area: ratatui::layout::Rect) {\n        // Auto-select first item if nothing is selected and tasks exist\n        if !self.app.state.tasks.is_empty() \u0026\u0026 self.app.cursor_task_index().is_none() {\n            self.app.cursor_first_task();\n        }\n\n        let header = Row::new(vec![\n            Cell::from(\"Status\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Title\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Description\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Created\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Due\").style(Style::default().add_modifier(Modifier::BOLD)),\n            Cell::from(\"Defer Until\").style(Style::default().add_modifier(Modifier::BOLD)),\n        ]);\n\n        // Get necessary data before borrowing self.app mutably\n        let current_selection = self.app.cursor_task_index();\n        let is_editing_task = self.app.state.editing_task.is_some();\n        let editing_field = self.app.state.editing_field;\n        let input_buffer = self.app.state.input_buffer.clone();\n        let task_count = self.app.state.tasks.len();\n        let editing_task = self.app.state.editing_task.clone();\n\n        // Clone the tasks to avoid borrowing issues\n        let tasks = self.app.state.tasks.clone();\n        let selected_tasks: HashSet\u003cusize\u003e = self.app.get_task_selection().clone();\n\n        let rows: Vec\u003cRow\u003e = tasks\n            .iter()\n            .enumerate()\n            .map(|(i, task)| {\n                let is_selected = current_selection == Some(i);\n                let is_editing = is_editing_task \u0026\u0026 is_selected;\n\n                let status_cell = Cell::from(if task.completed { \"[x]\" } else { \"[ ]\" });\n\n                let title_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 0 {\n                    // Currently editing title - show input buffer with highlight\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    // Show the current title from editing task\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(editing_task.title.clone())\n                    } else {\n                        Cell::from(task.title.clone())\n                    }\n                } else {\n                    Cell::from(task.title.clone())\n                };\n\n                let description_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 1 {\n                    // Currently editing description - show input buffer with highlight\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    // Show the current description from editing task\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(editing_task.description.clone())\n                    } else {\n                        Cell::from(task.description.clone())\n                    }\n                } else {\n                    Cell::from(task.description.clone())\n                };\n\n                let created_cell = Cell::from(format_created_at(task.created_at));\n\n                let due_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 2 {\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(format_date(editing_task.due))\n                    } else {\n                        Cell::from(format_date(task.due))\n                    }\n                } else {\n                    Cell::from(format_date(task.due))\n                };\n\n                let defer_cell = if is_editing \u0026\u0026 is_selected \u0026\u0026 editing_field == 3 {\n                    let display_text = if input_buffer.is_empty() {\n                        \" \"\n                    } else {\n                        \u0026input_buffer\n                    };\n                    Cell::from(Line::from(vec![Span::styled(\n                        display_text,\n                        Style::default().bg(Color::Yellow).fg(Color::Black),\n                    )]))\n                } else if is_editing \u0026\u0026 is_selected {\n                    if let Some(ref editing_task) = editing_task {\n                        Cell::from(format_date(editing_task.defer_until))\n                    } else {\n                        Cell::from(format_date(task.defer_until))\n                    }\n                } else {\n                    Cell::from(format_date(task.defer_until))\n                };\n\n                let base_style = get_task_highlight_style(task);\n\n                Row::new(vec![\n                    status_cell,\n                    title_cell,\n                    description_cell,\n                    created_cell,\n                    due_cell,\n                    defer_cell,\n                ])\n                .style(if selected_tasks.contains(\u0026i) {\n                    base_style.bg(Color::DarkGray)\n                } else {\n                    base_style\n                })\n            })\n            .collect();\n\n        let table = Table::new(\n            rows,\n            [\n                Constraint::Length(5),      // Status column\n                Constraint::Percentage(25), // Title column\n                Constraint::Percentage(30), // Description column\n                Constraint::Length(10),     // Created column\n                Constraint::Length(10),     // Due column\n                Constraint::Length(12),     // Defer Until column\n            ],\n        )\n        .header(header)\n        .block(\n            Block::bordered()\n                .padding(Padding::uniform(1))\n                .title(Line::from(format!(\" Tasks ({}) \", task_count))),\n        )\n        .highlight_symbol(\"\u003e \");\n\n        f.render_stateful_widget(table, area, self.app.task_list_state());\n    }\n\n    fn render_error_status(\u0026self, f: \u0026mut Frame, area: ratatui::layout::Rect, message: \u0026str) {\n        use ratatui::{layout::Alignment, widgets::Paragraph};\n\n        let error_paragraph = Paragraph::new(message)\n            .alignment(Alignment::Left)\n            .style(Style::default().fg(Color::Red));\n        f.render_widget(error_paragraph, area);\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::Duration;\n\n    #[test]\n    fn test_format_created_at_recent() {\n        let now = SystemTime::now();\n        let two_hours_ago = now - Duration::from_secs(2 * 60 * 60);\n        let result = format_created_at(two_hours_ago);\n        assert_eq!(result, \"2h ago\");\n    }\n\n    #[test]\n    fn test_format_created_at_old() {\n        let now = SystemTime::now();\n        let two_days_ago = now - Duration::from_secs(2 * 24 * 60 * 60);\n        let result = format_created_at(two_days_ago);\n        // Should show actual date for tasks older than 1 day\n        assert!(result.contains(\"-\"));\n        assert!(!result.contains(\"ago\"));\n    }\n\n    #[test]\n    fn test_format_time_relative() {\n        let now = SystemTime::now();\n        let one_hour_ago = now - Duration::from_secs(60 * 60);\n        let result = format_time_relative(one_hour_ago);\n        assert_eq!(result, \"1h ago\");\n\n        let future_time = now + Duration::from_secs(2 * 24 * 60 * 60);\n        let result = format_time_relative(future_time);\n        assert!(result.starts_with(\"in \") \u0026\u0026 result.contains(\"d\"));\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_normal() {\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: None,\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style, Style::default());\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_deferred() {\n        let future_time = SystemTime::now() + Duration::from_secs(60 * 60); // 1 hour from now\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: None,\n            defer_until: Some(future_time),\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style.fg, Some(Color::DarkGray));\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_due_soon() {\n        let due_in_12_hours = SystemTime::now() + Duration::from_secs(12 * 60 * 60);\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: Some(due_in_12_hours),\n            defer_until: None,\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style.fg, Some(Color::Yellow));\n        assert!(style.add_modifier.contains(Modifier::BOLD));\n    }\n\n    #[test]\n    fn test_get_task_highlight_style_overdue() {\n        let past_time = SystemTime::now() - Duration::from_secs(60 * 60); // 1 hour ago\n        let task = Task {\n            id: \"test\".to_string(),\n            title: \"Test Task\".to_string(),\n            description: \"Test Description\".to_string(),\n            completed: false,\n            created_at: SystemTime::now(),\n            due: Some(past_time),\n            defer_until: None,\n        };\n\n        let style = get_task_highlight_style(\u0026task);\n        assert_eq!(style.fg, Some(Color::Red));\n        assert!(style.add_modifier.contains(Modifier::BOLD));\n    }\n}\n\n#[derive(Debug, Error)]\npub enum UiError {\n    #[error(\"Terminal IO error: {0}\")]\n    IoError(#[from] std::io::Error),\n    #[error(\"DB error: {0}\")]\n    DbError(#[from] storage::DbError),\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":2}},{"line":23,"address":[],"length":0,"stats":{"Line":4}},{"line":24,"address":[],"length":0,"stats":{"Line":4}},{"line":25,"address":[],"length":0,"stats":{"Line":1}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":1}},{"line":34,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":2}},{"line":44,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"len     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
